# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Here we discuss how to use summary statistics and visualization to explore your data in a systematic way, a task that statisticians call **exploratory data analysis** (EDA). 


- EDA is an iterative cycle. We:
  - Generate questions about your data.
  - Search for answers by visualizing, transforming, and modelling our data.
  - Use what we learn to refine our questions and/or generate new questions.
  
- Here, we focus on the visualization part.
  


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

&lt;img src="lec_figs/tidy-1.png" width="90%" style="display: block; margin: auto;" /&gt;

- In a tidy `DataFrame`,
  - A **variable** is in a column.
  - An **observation** is in a row. 
  - A **value** are in a cell.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

- A **variable** is a quantity, quality, or property that we can measure/count.
  
  
- An **observation** is a set of measurements made under similar conditions (e.g, similar unit of entity, time, and/or geography).
  - We usually make all of the measurements in an observation at the same time and on the same object.
  - An observation will contain several values, each associated with a different variable.
  - We sometimes refer to an observation as a data point.


- The **value** of a variable may change from measurement to measurement.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Categorical vs. Continuous Variables &lt;/p&gt;

.panelset[
.panel[.panel-name[Categorical]
- A **categorical variable** is a variable whose value is obtained by *counting*.
  - Number of red marbles in a jar
  - Number of heads when flipping three coins 
  - Students’ letter grade
  - US state/county
  
  
- Categorical variables should be `factor` or `character`.
  - We can use `as.factor(variable)` to make a variable `factor`.
]

.panel[.panel-name[Continuous]
- A **continuous variable** is a variable whose value is obtained by *measuring*  and can have a decimal or fractional value.
  - Height/weight of students
  - Time it takes to get to school
  - Fuel efficiency of a vehicle (e.g., miles per gallon)


- Continuous variables should be `float`.
  - We can use `astype('float')` to make a variable `float`.

]

.panel[.panel-name[Integer]

- For data visualization, `integer`-type variables could be treated as either categorical or continuous, depending on the context of analysis.


- If the values of an integer-type variable means an intensity or an order, the integer variable could be continuous.
  - A variable of age integers (18, 19, 20, 21, ...) could be continuous.
  - A variable of integer-valued MPG (27, 28, 29, 30, ...) could be continuous.
  
  
- If not, the integer variable is categorical.
  - A variable of month integers (1, ,2, ..., 12) is categorical.


- We can use `astype('int64')` to make a variable `int64`.

]
]



---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Making Discoveries from a Data Set &lt;/p&gt;

.panelset[

.panel[.panel-name[Distribution]
- From the distribution plots, we want to see the **variation**, the tendency of the values of a variable to change

  &lt;!-- - We can see variation easily in real life; if we measure any continuous variable twice, we will be likely to get two different values. --&gt;
  - Which values are the most common? Why?
  
  - How *normal* is the data? How many peaks are there in the distribution?
  
  - Which values are rare? Why? Does that match our expectations?
  
  - Can we see any unusual patterns? What might explain them?

]

.panel[.panel-name[Relationship]
- From the plots with two or more variables, we want to see **co-variation**, the tendency for the values of two or more variables to vary together in a **related** way. 


- What type of **co-variation** occurs between variables?
  - Are they positively associated?
  - Are they negatively associated?
  - Are there no association between them?


]

.panel[.panel-name[Types]

  - A distribution of a categorical variable (e.g., bar charts and more)
  - A distribution of a continuous variable (e.g., histograms and more)
  - A relationship between two categorical variables (e.g., bar charts and more)
  - A relationship between two continuous variables (e.g., scatter plots  and more)
  - A relationship between a categorical variable and a continuous variable (e.g., boxplots and more)
  - A time trend of a variable (e.g., line plots and more)
  
]

.panel[.panel-name[Summary Stat.]

- Use `skim(DataFrame)` or `DataFrame.describe()` to know:
  - Mean (Average, Expected Value);
  - Standard Deviation (SD)
  - Minimum, First Quartile (Q1), Median (Q2), Third Quartile (Q3), and Maximum.

]

]


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Data Visualization Workflow &lt;/p&gt;
.panelset[
.panel[.panel-name[Step 1]
- Read the descriptions of variables in a data.frame if available.


- Check the unit of an observation: Are all values in one single observation measured for:
  - One organization (e.g., university, company)?
  - One geographic unit (e.g., zip code, county, state, country, continent)?
  - One person?
  - One person in a specific point of time (e.g., year, month, week, day, hour)?
  - One geographic unit in a specific point of time?
  - One organization in a specific point of time?
]

.panel[.panel-name[Step 2]
- Figure out whether variables of interests are **categorical** or **continuous**.
  - Check what types of the variables are (e.g., `float`, `float64`, `int`, `int64`, `datetime`, `datetime64[ns]`, `string`, `object`).
  - Use `astype(DTYPE)`  if needed.

]
.panel[.panel-name[Step 3]
- Choose appropriate
  - Geometric objects (e.g., `sns.histplot`, `sns.scatterplot`)
  - Aesthetic mappings (`(x = , y = , color = , hue = )`) 
  - Faceting (`FacetGrid(DATA, row = , col = ).map(GEOMETRIC_OBJECT, VARIABLES)` or `col`/`row` in the function of geometric object) 

]
.panel[.panel-name[Step 4]
- Pay attention to the unit of `x` and`y` axes.

- If needed, transform a given `DataFrame` (e.g., subset of observations, new variables, summarized DataFrame).


]

]


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Key Points in Data Visualization &lt;/p&gt;


- A graphic should display as much information as it can, with the lowest possible cognitive strain to the viewer.


- Strive for clarity. 
  - Make the data stand out.
    - Avoid too many superimposed elements (e.g., too many curves in the same graphing space).
    - Avoid having the data all skewed to one side or the other of your graph.


- Visualization is an iterative process. 
  - We should try making data visualization informative as much as we can.

#  `seaborn`



- `seaborn` is a Python data visualization library based on `matplotlib`. 
  - It allows us to easily create beautiful but complex graphics using a simple interface.
  - It also provides a general improvement in the default appearance of `matplotlib`-produced plots, and so I recommend using it by default.


```python
import seaborn as sns
sns.set_theme(rc={'figure.dpi': 600, 
                  'figure.figsize': (5, 3.75)})   # better quality
```


---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Getting started with `seaborn`

- Let's get the names of `DataFrame`s provided by the `seaborn` library:


```python
import seaborn as sns
print( sns.get_dataset_names() )
```


- Let's use the `titanic` and `tips` DataFrames:


```python
titanic = sns.load_dataset('titanic')
titanic.head()
tips = sns.load_dataset('tips')
tips.head()
```




---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Bar Chart 

- A bar chart is used to plot the frequency of the different categories.
  - It is useful to visualize how values of a **categorical variable** are distributed.
  - A variable is **categorical** if it can only take one of a small set of values.
  
  
- We use `sns.countplot()` function to plot a bar chart:


.pull-left[

```python
sns.countplot(data = titanic,
              x =  'sex')
```
]

.pull-right[

- Mapping
  - `data`: DataFrame.
  - `x`:  Name of a categorical variable (column) in DataFrame

]








---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Bar Chart 

- We can further break up the bars in the bar chart based on another categorical variable. 

  - This is useful to visualize the relationship between the two categorical variables.


.pull-left[

```python
sns.countplot(data = titanic,
              x = 'sex',
              hue = 'survived')
```
]

.pull-right[

- Mapping
  - `hue`:  Name of a categorical variable

]





---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Histogram 

- A histogram is a **continuous** version of a bar chart.
  - It is used to plot the frequency of the different values.
  - It is useful to visualize how values of a **continuous variable** are distributed.

  
- We use `sns.histplot()` function to plot a histogram:
.pull-left[

```python
sns.histplot(data = titanic,
             x =  'age', 
             bins = 5)
```
]

.pull-right[
- Mapping
  - `bins`:  Number of bins
  - `binwidth`:  Width of each bin

]




---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Histogram 

- A boxplot computes a summary of the distribution and then display a specially formatted box.
  - It is useful to visualize how values of a **continuous variable** are distributed across different values of another (categorical) variable.
  
  
- We use `sns.histplot()` function to plot a histogram:
.pull-left[

```python
sns.boxplot(data = tips,
            y = 'total_bill')
```
]

.pull-right[

```python

            x='time', y='total_bill')
```
]

# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Scatter plot 

- A scatter plot is used to display the relationship between two continuous variables.

  -  We can see co-variation as a pattern in the scattered points.

- We use `sns.scatterplot()` function to plot a scatter plot:

.pull-left[

```python

                x = 'total_bill', 
                y = 'tip')
```
]

.pull-right[
- Mapping

  - `y`:  Name of a continuous variable on the vertical axis

# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Scatter plot 

- To the scatter plot, we can add a `hue`-`VARIABLE` mapping to display how the relationship between two continuous variables varies by `VARIABLE`.

- Suppose we are interested in the following question:
  - **Q**. Does a smoker and a non-smoker have a difference in tipping behavior?


```python
sns.scatterplot(data = tips,
                x = 'total_bill', 
                y = 'tip',
                hue = 'smoker')
```



---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Fitted line 

- From the scatter plot, it is often difficult to clearly see the relationship between two continuous variables.

  - `sns.lmplot()` adds a line that fits well into the scattered points.
  
  - On average, the fitted line describes the relationship between two continuous variables.
  


```python
sns.lmplot(data = tips,
           x = 'total_bill', 
           y = 'tip')
```





---
# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Transparency with `alpha`

- In a scatter plot, adding transparency with `alpha` helps address many data points on the same location.
  - We can map `alpha` to number between 0 and 1.
  
.pull-left[

```python

                x = 'total_bill', 
                y = 'tip',

]

.pull-left[

```python

           y = 'tip',

```
]

# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Scatter plot 

- To the scatter plot, we can add a `hue`-`VARIABLE` mapping to display how the relationship between two continuous variables varies by `VARIABLE`.

- Using the fitted lines, let's answer the following question:
  - **Q**. Does a smoker and a non-smoker have a difference in tipping behavior?

- A line chart is used to display the trend in a continuous variable or the change in a continuous variable over other variable.

# Data Visualization with `seaborn`
### &lt;p style="color:#00449E"&gt; Faceting

- Faceting allows us to plot subsets (facets) of our data across subplots. 

.panelset[
.panel[.panel-name[Faceting]
- First, we create a `.FacetGrid()` object with the data we will be using and define how it will be subset with the `row` and `col` arguments: 

- Second, we then use the `.map()` method to run a plotting function on each of the subsets, passing along any necessary arguments.
]

.panel[.panel-name[FacetGrid().map()]

```python

           scatter_kws = {'alpha' : 0.5},
*          col = 'smoker')

]
]

# Groupby Operations: Split-Apply-Combine
### &lt;p style="color:#00449E"&gt; 


Grouped operations are a powerful way to aggregate, transform, and filter data.:

  1. **Split**: DataFrame is split into separate groups based on values of variables we choose.
  2. **Apply**: A function is applied to each group of the DataFrame.
  3. **Combine**: The results from each group are combined to create a new DataFrame.


The split-apply-combine concept is used in any database management, cloud computing, or any other programming for data analysis.



---
# Groupby Operations: Split-Apply-Combine
### &lt;p style="color:#00449E"&gt; Basic One-Variable Grouped Aggregation &lt;/p&gt;

**Aggregation** is the process of taking multiple values and returning a single value.


Aggregation may also be referred to as **summarization**.
  - When we calculate a summary statistic, such as the mean, we are taking multiple values and replacing them with a single value.


Let's use the `gapminder` data set for practice.


```python
import pandas as pd
df = pd.read_csv('https://bcdanl.github.io/data/gapminder.tsv', sep='\t')
```

**Q**. Calculate the average life expectancy for each year.


---
# Groupby Operations: Split-Apply-Combine
### &lt;p style="color:#00449E"&gt; Basic One-Variable Grouped Aggregation &lt;/p&gt;

.panelset[
.panel[.panel-name[(1)]
`Groupby` statements can be thought of as creating a subset of each unique value of a column (or unique pairs from columns). 
  - For example, we could get a list of unique values in the column.
  

```python
# get a list of unique years in the data
years = df.year.unique()
years
```
]

.panel[.panel-name[(2)]

We can go through each of the years and subset the data.

```python
# subset the data for the year 1952
y1952 = df.loc[df.year == 1952, :]
y1952
```
]

.panel[.panel-name[(3)]

Finally, we can perform a function on the subset data. Here we take the mean of the `lifeExp` values.

```python
y1952_mean = y1952["lifeExp"].mean()
```


- The `.groupby()` method essentially repeats this process for every year column (i.e., splits the data), calculates the mean value (i.e., applies a function), and convenientlyreturns all the results in a single dataframe.
]

]

Sometimes we may want to perform a calculation that is not provided by Pandas or another library.

- Let’s create our own mean function with `def`.

```python
def my_mean(values):
  n = len(values)    # get the total number of numbers for the denominator
  sum = 0   # start the sum at 0
  for value in values:
      sum += value   # add each value to the running sum
  return sum / n   # return the summed values divided by the number of values
```

def my_mean_diff(values, diff_value):

### &lt;p style="color:#00449E"&gt; Transform &lt;/p&gt;

When we transform data, we pass values from our dataframe into a function.
  
  - The function then “transforms” the data. 
  
  - Unlike `.agg()`, which can take multiple values and return a single (aggregated) value, `.transform()` takes multiple values and returns a one-to-one transformation of the values. 
  
  - That is, it does not reduce the amount of data.

### &lt;p style="color:#00449E"&gt; Transform (cont.) &lt;/p&gt;  
-  Let’s calculate the z-score of our life expectancy data by year.
$$
z = \frac{x - \mu}{\sigma}
$$

  - `\(x\)` is a value in a variable
  - `\(\mu\)` is the average of a variable
  - `\(\sigma\)` is the standard deviation of a variable
  
$$
\sigma = \sqrt{\frac{1}{n}\sum_{i = 1}^{n}(x - \mu)^{2}}
$$
