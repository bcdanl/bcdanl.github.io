<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="bulma.css"
    />
  </head>
    <section>
      <div>
        <h1 style="color: #1c4982; font-size: 30px; font-style: bold">Contact</h1>
      </div>
    </section>
    
    <form id="form" class="container m-2 pl-2" method="POST">
      <br>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Name"
            name="Name"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Phone</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Phone"
            name="Phone"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Meeting Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Meeting Date"
            name="Meeting Date"
          />
        </div>
      </div>
      
      <div class="field">
        <label class="label">Meeting Time (U.S. Estern Time)</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="00:00 P.M."
            name="Meeting Time"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Purpose</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Purpose" value="hw" /> Homework
          </label>
          <label class="radio">
            <input type="radio" name="Purpose" value="cw" /> Classwork
          </label>
          <label class="radio">
            <input type="radio" name="Purpose" value="research" /> Research
          </label>
          <label class="radio">
            <input type="radio" name="Purpose" value="etc" /> Etc.
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any message"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzQE5XpxD9VhpA2_XA_mqHu8O9bIb5N2Se3BYaXUYUAoeSSn6qI4Zr_luFFCN1KxMr3Vw/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
</html>
