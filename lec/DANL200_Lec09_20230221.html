# Statistical Transformation
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# Statistical Transformations


- Bar charts seem simple, but they are interesting because they reveal something subtle about plots. 

- Consider a basic bar chart, as drawn with `geom_bar()`. 

- The following bar chart displays the total number of diamonds in the `ggplot2::diamonds` dataset, grouped by `cut`. 


```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut))
```

- The `diamonds` dataset comes in `ggplot2` and contains information about ~54,000 diamonds, including the `price`, `carat`, `color`, `clarity`, and `cut` of each diamond. 



---
# Statistical Transformations


- Many graphs, including bar charts, calculate new values to plot:

  - `geom_bar()`, `geom_histogram()`, and `geom_freqpoly()` bin our data and then plot bin counts, the number of observations that fall in each bin.
  
  - `geom_boxplot()` computes a summary of the distribution and then display a specially formatted box.
  
  - `geom_smooth()` fits a model to our data and then plot predictions from the model.



---
# Statistical Transformations


- The algorithm used to calculate new values for a graph is called a `stat`, short for statistical transformation. 

- The figure below describes how this process works with `geom_bar()`.


&lt;img src="../lec_figs/r4s_370_1.png" width="100%" style="display: block; margin: auto;" /&gt;





---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Observed Value vs. Number of Observations
- There are three reasons we might need to use a `stat` explicitly:

  -  *1*. We might want to override the default stat. 


```r
demo &lt;- tribble(         # for a simple data.frame
  ~cut,         ~freq,
  "Fair",       1610,
  "Good",       4906,
  "Very Good",  12082,
  "Premium",    13791,
  "Ideal",      21551 )

ggplot(data = demo) +
  geom_bar(mapping = aes(x = cut, y = freq), 
*          stat = "identity")
```






---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Count vs. Proportion
- There are three reasons we might need to use a `stat` explicitly:

  - *2*. We might want to override the default mapping from transformed variables to aesthetics. 



```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop), 
*                        group = 1))
```



```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop) ) )

ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop), 
*                        fill = color ) )
```




---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Stat summary
- There are three reasons we might need to use a `stat` explicitly:

  - *3*. We might want to draw greater attention to the statistical transformation in our code.  



```r
ggplot(data = diamonds) + 
  stat_summary(
    mapping = aes(x = cut, y = depth),
    fun.min = min,
    fun.max = max,
    fun = median
  )
```

# Position Adjustments
### &lt;p style="color:#00449E"&gt;  `position = "fill"` and `position = "dodge"`  

- If we don't want a stacked bar chart with counts, we can use one of two other `position` options: `fill` or `dodge`.

    - This makes it easier to compare proportions across groups.

  geom_bar(mapping = aes(x = cut, fill = clarity), position = [?])
```

# Position Adjustments
### &lt;p style="color:#00449E"&gt; Overplotting and `position = "jitter"`

- The values of `hwy` and `displ` are rounded so the points appear on a grid and many points overlap each other. 
  - This problem is known as **overplotting**. 

- We can avoid the overlapping problem by setting the position adjustment to `jitter`. 
  - `position = "jitter"` adds a small amount of random noise to each point. 



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy), position = [?])
```

# Coordinate Systems

- The default coordinate system is the Cartesian coordinate system where the `x` and `y` positions act independently to determine the location of each point. 

- There are a number of other coordinate systems that are occasionally helpful.






---
# Coordinate Systems
### &lt;p style="color:#00449E"&gt; `coord_flip()`

- `coord_flip()` switches the `x` and `y` axes. 

- This is useful (for example), if we want horizontal boxplots. 

- It's also useful for long labels: it's hard to get them to fit without overlapping on the `x`-axis.


```r
ggplot(data = mpg, mapping = aes(x = class, y = hwy)) + 
  geom_boxplot()

ggplot(data = mpg, mapping = aes(x = class, y = hwy)) + 
  geom_boxplot() +
* coord_flip()
```





---
# Coordinate Systems
### &lt;p style="color:#00449E"&gt; `coord_fixed()`

- `coord_fixed()` fixes the ratio of length on the x and y axes.


```r
ggplot(data = mpg, 
       mapping = aes(x = cty, y = hwy)) + 
  geom_point() + geom_abline()

ggplot(data = mpg, 
       mapping = aes(x = cty, y = hwy)) + 
  geom_point() + geom_abline() +
*  coord_fixed()
```

-  Why is `coord_fixed()` important? What does `geom_abline()` do?

---
# Coordinate Systems
### &lt;p style="color:#00449E"&gt; `coord_quickmap()`

- `coord_quickmap()` sets the aspect ratio correctly for maps. 


```r
county &lt;- map_data("county")   # Map data for US Counties
ny &lt;- filter(county,      # We will discuss 'filter()' in the next chapter
             region == "new york")

ggplot(ny, aes(long, lat, group = group)) +
  geom_polygon(fill = "white", color = "black")

ggplot(ny, aes(long, lat, group = group)) +
  geom_polygon(fill = "white", color = "black") +
  coord_quickmap()
```

# `ggplot` Grammar
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# The Layered Grammar of Graphics

- Let's add position adjustments, stats, coordinate systems, and faceting to our code template.



```r
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM_FUNCTION&gt;(
     mapping = aes(&lt;MAPPINGS&gt;),
     stat = &lt;STAT&gt;, 
     position = &lt;POSITION&gt;) +
  &lt;COORDINATE_FUNCTION&gt; +
  &lt;FACET_FUNCTION&gt;
```

- The seven parameters---(1) a dataset, (2) a geom, (3) a set of mappings, (4) a stat, (5) a position adjustment, (6) a coordinate system, and (7) a faceting scheme---in the template compose the **grammar of graphics**, a formal system for building plots.

# Exploratory Data Analysis 
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Here we discuss how to use summary statistics and visualization to explore your data in a systematic way, a task that statisticians call **exploratory data analysis** (EDA). 


- EDA is an iterative cycle. We:
  - Generate questions about your data.
  - Search for answers by visualizing, transforming, and modelling our data.
  - Use what we learn to refine our questions and/or generate new questions.
  
- Here, we focus on the visualization part.
  


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

&lt;img src="../lec_figs/tidy-1.png" width="90%" style="display: block; margin: auto;" /&gt;

- In a tidy `data.frame`,
  - A **variable** is in a column.
  - An **observation** is in a row. 
  - A **value** are in a cell.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

- A **variable** is a quantity, quality, or property that we can measure/count.
  
  
- An **observation** is a set of measurements made under similar conditions (e.g, similar unit of entity, time, and/or geography).
  - We usually make all of the measurements in an observation at the same time and on the same object.
  - An observation will contain several values, each associated with a different variable.
  - We sometimes refer to an observation as a data point.


- The **value** of a variable may change from measurement to measurement.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Categorical/Discrete vs. Continuous Variables &lt;/p&gt;


- A **discrete/categorical variable** is a variable whose value is obtained by *counting* and is whole numbers.
  - Number of red marbles in a jar
  - Number of heads when flipping three coins 
  - Students’ letter grade
  - US state/county


- A **continuous variable** is a variable whose value is obtained by *measuring*  and can have a decimal or fractional value.
  - Height/weight of students
  - Time it takes to get to school
  - Fuel efficiency of a vehicle (e.g., miles per gallon)


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Making Discoveries from a Data Set &lt;/p&gt;

.panelset[

.panel[.panel-name[Distribution]
- What type of **variation** occurs within a variable?


- **Variation** is the tendency of the values of a variable to change from measurement to measurement. 
  - We can see variation easily in real life; if we measure any continuous variable twice, we will be likely to get two different values.
  - Which values are the most common? Why?
  - Which values are rare? Why? Does that match your expectations?
  - Can we see any unusual patterns? What might explain them?

]

.panel[.panel-name[Relationship]
- **Co-variation** is the tendency for the values of two or more variables to vary together in a related way. 


- What type of **co-variation** occurs between variables?

]

.panel[.panel-name[Steps]

- Figure out whether variables of interests are categorical or continuous.

- Think which geometric objects, aesthetic mappings, and faceting are appropriate to visualize distributions and relationships.

- If needed, transform a given `data.frame` (e.g., filtered observations, new variables, summarized data) and try new visualizations.

]

.panel[.panel-name[Geoms]

  - A distribution of a categorical variable (e.g., `geom_bar()` and more)
  - A distribution of a continuous variable (e.g., `geom_histogram()` and more)
  - A relationship between two categorical variables (e.g., `geom_bar()` and more)
  - A relationship between two continuous variables (e.g., `geom_point()` with `geom_smooth()` and more)
  - A relationship between a categorical variable and a continuous variable (e.g., `geom_boxplot()` and more)
  - A time trend of a categorical variable (e.g., `geom_bar()` and more)
  - A time trend of a continuous variable (e.g., `geom_line()` and more)
  
]

.panel[.panel-name[Summary Stat.]

- Use `skimr::skim(DATA.FRAME)` or `skimr::skim(DATA.FRAME$VARIABLE)` to know:

  - Mean (Average, Expected Value);
  
  - Standard Deviation (SD)
  
  - Minimum, First Quartile (Q1), Median (Q2), Third Quartile (Q3), and Maximum.

]

]

    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {

      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;

    }

};
