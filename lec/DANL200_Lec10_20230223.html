# `ggplot` Grammar

---
# The Layered Grammar of Graphics

- Let's add position adjustments, stats, coordinate systems, and faceting to our code template.



```r
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM_FUNCTION&gt;(
     mapping = aes(&lt;MAPPINGS&gt;),
     stat = &lt;STAT&gt;, 
     position = &lt;POSITION&gt;) +
  &lt;COORDINATE_FUNCTION&gt; +
  &lt;FACET_FUNCTION&gt;
```

- The seven parameters---(1) a dataset, (2) a geom, (3) a set of mappings, (4) a stat, (5) a position adjustment, (6) a coordinate system, and (7) a faceting scheme---in the template compose the **grammar of graphics**, a formal system for building plots.

# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Here we discuss how to use summary statistics and visualization to explore your data in a systematic way, a task that statisticians call **exploratory data analysis** (EDA). 


- EDA is an iterative cycle. We:
  - Generate questions about your data.
  - Search for answers by visualizing, transforming, and modelling our data.
  - Use what we learn to refine our questions and/or generate new questions.
  
- Here, we focus on the visualization part.
  


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

&lt;img src="../lec_figs/tidy-1.png" width="90%" style="display: block; margin: auto;" /&gt;

- In a tidy `data.frame`,
  - A **variable** is in a column.
  - An **observation** is in a row. 
  - A **value** are in a cell.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

- A **variable** is a quantity, quality, or property that we can measure/count.
  
  
- An **observation** is a set of measurements made under similar conditions (e.g, similar unit of entity, time, and/or geography).
  - We usually make all of the measurements in an observation at the same time and on the same object.
  - An observation will contain several values, each associated with a different variable.
  - We sometimes refer to an observation as a data point.


- The **value** of a variable may change from measurement to measurement.


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Categorical/Discrete vs. Continuous Variables &lt;/p&gt;


- A **discrete/categorical variable** is a variable whose value is obtained by *counting* and is whole numbers.
  - Number of red marbles in a jar
  - Number of heads when flipping three coins 
  - Students’ letter grade
  - US state/county


- A **continuous variable** is a variable whose value is obtained by *measuring*  and can have a decimal or fractional value.
  - Height/weight of students
  - Time it takes to get to school
  - Fuel efficiency of a vehicle (e.g., miles per gallon)


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Making Discoveries from a Data Set &lt;/p&gt;

.panelset[

.panel[.panel-name[Distribution]
- What type of **variation** occurs within a variable?


- **Variation** is the tendency of the values of a variable to change from measurement to measurement. 
  - We can see variation easily in real life; if we measure any continuous variable twice, we will be likely to get two different values.
  - Which values are the most common? Why?
  - Which values are rare? Why? Does that match your expectations?
  - Can we see any unusual patterns? What might explain them?

]

.panel[.panel-name[Relationship]
- **Co-variation** is the tendency for the values of two or more variables to vary together in a related way. 


- What type of **co-variation** occurs between variables?

]


.panel[.panel-name[Geoms]

  - A distribution of a categorical variable (e.g., `geom_bar()` and more)
  - A distribution of a continuous variable (e.g., `geom_histogram()` and more)
  - A relationship between two categorical variables (e.g., `geom_bar()` and more)
  - A relationship between two continuous variables (e.g., `geom_point()` with `geom_smooth()` and more)
  - A relationship between a categorical variable and a continuous variable (e.g., `geom_boxplot()` and more)
  - A time trend of a categorical variable (e.g., `geom_bar()` and more)
  - A time trend of a continuous variable (e.g., `geom_line()` and more)
  
]

.panel[.panel-name[Summary Stat.]

- Use `skimr::skim(data.frame)` or `skimr::skim(data.frame$VARIABLE)` to know:
  - Mean (Average, Expected Value);
  - Standard Deviation (SD)
  - Minimum, First Quartile (Q1), Median (Q2), Third Quartile (Q3), and Maximum.


- Use `cor(data.frame$VARIABLE_1, data.frame$VARIABLE_2)` to calculate the correlation between the two variables.


]

]



---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Data Visualization Workflow &lt;/p&gt;

- Step 1. Figure out whether variables of interests are categorical or continuous.
  - Check what types of the variables are (e.g., `num`, `int`, `factor`, `character`, `date`, or `datetime`).


- Step 2. Think which geometric objects (`geom_*()`), aesthetic mappings (`aes(x = .. , y = .., color = .., fill = ..)`), and faceting (`facet_wrap( ~ . )`, `facet_grid( ~ )`) are appropriate to visualize distributions and relationships.


- Step 3. If needed, transform a given `data.frame` (e.g., filtered observations, new variables, summarized data).


---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Key Points in Data Visualization &lt;/p&gt;


- A graphic should display as much information as it can, with the lowest possible cognitive strain to the viewer.


- Strive for clarity. 
  - Make the data stand out. Specific tips for increasing clarity include these:
    - Avoid too many superimposed elements, such as too many curves in the same graphing space.
    - Avoid having the data all skewed to one side or the other of your graph.


- Visualization is an iterative process. 
  - We should try making data visualization informative as much as we can.

# Data Transformation

- It is rare that we get the data in exactly the right form we need.

- We'll need to create some new variables, summaries, rename the variables or reorder the observations in order to make the data a little easier to work with.

- We'll discuss how to transform data using the `dplyr` package and a dataset on flights departing New York City in 2013.



```r
library(tidyverse)
library(nycflights13)
library(skimr)
flights &lt;- flights
View(flights) 
?flights
skim(flights)
```



---
# Data Transformation
### &lt;p style="color:#00449E"&gt; `dplyr` basics &lt;/p&gt;

- We are going to discuss the five key `dplyr` functions to solve various data manipulation challenges:
  - Pick observations by their values (`filter()`).
  - Reorder the rows (`arrange()`).
  - Pick variables by their names (`select()`).
  - Create new variables with functions of existing variables (`mutate()`).
  - Collapse many values down to a single summary (`summarise()`).



---
# Data Transformation
### &lt;p style="color:#00449E"&gt; `dplyr` basics &lt;/p&gt;

- `filter(&lt;DATA.FRAME&gt;, LOGICAL_STATEMENT)`
- `arrange(&lt;DATA.FRAME&gt;, VARIABLES)`
- `select(&lt;DATA.FRAME&gt;, VARIABLES)`
- `group_by(&lt;DATA.FRAME&gt;, VARIABLES)`
- `mutate(&lt;DATA.FRAME&gt;, NEW_VARIABLE = ... )`
- `summarise(&lt;DATA.FRAME&gt;, NEW_VARIABLE = ...)`


- The first argument is a **data.frame**.
- The subsequent arguments describe what to do with the data frame, using the variable names.
- The result is also a **data.frame**.



---
# Data Transformation
### &lt;p style="color:#00449E"&gt; `dplyr` basics &lt;/p&gt;

- Because the first argument is a `data.frame` and the output is a `data.frame`, `dplyr` verbs work well with the **pipe**, `%&gt;%`. 


- The **pipe** (`%&gt;%`) takes the thing on its left and passes it along to the function on its right so that
  - `x %&gt;% f(y)` is equivalent to `f(x, y)`. 
  - e.g., `filter(&lt;DATA.FRAME&gt;, LOGICAL_STATEMENT)` is equivalent to `&lt;DATA.FRAME&gt; %&gt;%  filter(LOGICAL_STATEMENT)`.


- The easiest way to pronounce the **pipe** (`%&gt;%`) is “then”. 
  - The **pipe** (`%&gt;%`) is super useful when we have a chain of data transforming operations to do.

# `filter()`
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

# Filter rows with `filter()`

- `filter()` allows us to subset observations based on the value of logical conditions, which are either `TRUE` or `FALSE`.


```r
filter(flights, month == 1, day == 1)
jan1 &lt;- filter(flights, month == 1, day == 1)
(dec25 &lt;- filter(flights, month == 12, day == 25))

class(flights$month == 1)
```



---
# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; `logical`conditions &lt;/p&gt;

Conditions are expressions that evaluate as `logical`

# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; `logical`conditions &lt;/p&gt;

- The `==` is an operator that compares the objects on either side and returns `TRUE` if they have the same values.


```r
num_vec &lt;- c(9, 10, 11)
num_vec == 10
cond &lt;- num_vec == 10

df &lt;- tibble( num_vec = num_vec ) 
filter(df, num_vec == 10)
filter(df, cond)
```

**Q**. What does `! (!TRUE)` evaluate to?



---
# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; Logical Operators


- De Morgan’s law: 

- `!(x &amp; y)` is the same as `!x | !y`. 
- `!(x | y)` is the same as `!x &amp; !y`.

- For example, comparison and logical operators can be used with `filter()` as follows:



```r
filter(flights, month == 11 | month == 12)
nov_dec &lt;- filter(flights, month %in% c(11, 12))

filter(flights, !(arr_delay &gt; 120 | dep_delay &gt; 120))
filter(flights, arr_delay &lt;= 120 &amp; dep_delay &lt;= 120)
```



---
# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; Missing values


- Almost any operation involving an unknown value will also be unknown.



```r
NA &gt; 5
10 == NA
NA + 10
NA / 2

NA == NA
```




---
# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; Missing values


- Let x be Mary's age. We don't know how old she is.
- Let y be John's age. We don't know how old he is.
- Are John and Mary the same age?



```r
x &lt;- NA
y &lt;- NA
x == y
```




---
# Filter rows with `filter()`
### &lt;p style="color:#00449E"&gt; Missing values


- If we want to determine if a value is missing, use `is.na()`.
- If we want to preserve missing values, ask `filter()` for them explicitly.



```r
x &lt;- NA
is.na(x)

df &lt;- tibble(y = c(1, NA, 3))
filter(df, y &gt; 1)
filter(df, is.na(y) | y &gt; 1)
```
