# Python Basics
### &lt;p style="color:#00449E"&gt; Strings and Slicing &lt;/p&gt;

- We can extract a substring (a part of a string) from a string by using a **slice**. 

- We define a slice by using square brackets (`[]`), a *start* index, an *end* index, and an optional *step* count between them. 

  - We can omit some of these. 

- The slice will include characters from index *start* to one before *end*:

### &lt;p style="color:#00449E"&gt; Get a Substring with a Slice &lt;/p&gt;


.panelset[
.panel[.panel-name[`[:]`]
- `[:]` extracts the entire sequence from start to end.

```python

```
]

.panel[.panel-name[`[ start :]`]
- `[ start :]` specifies from the *start* index to the end.

```python

```
]

.panel[.panel-name[`[: end ]`]

.panel[.panel-name[`[ start : end ]`]
- `[ start : end ]` indicates from the *start* index to the *end* index minus 1.

```python
letters = 'abcdefghij'
letters[2:5]
letters[-26:-24]
letters[35:37]
```
]

.panel[.panel-name[`[ start : end : step ]`]
- `[ start : end : step ]` extracts from the *start* index to the *end* index minus 1, skipping characters by *step*.

```python

letters[2 : 6 : 2]   # From index 2 to 5, by steps of 2 characters
letters[ : : 3]     # From the start to the end, in steps of 3 characters
letters[ 6 : : 4 ]    # From index 19 to the end, by 4
letters[ : 7 : 5 ]    # From the start to index 6 by 5:
letters[-1 : : -1 ]   # Starts at the end and ends at the start
letters[: : -1 ]
```
]

#  Python Basics
### &lt;p style="color:#00449E"&gt; Loops and List Comprehensions &lt;/p&gt;

- A loop is a way of executing a similar piece of code over and over in a similar way. 
  - The most useful loops are **for loops** and **list comprehensions**.



```python
name_list = ["Ben", "Chris", "Kate", "Mary"]

for name in name_list:
    print(name)
```

- As long as our object is an iterable, then it can be used in this way in a *for loop*.

- Lists, tuples, strings, and dictionaries are iterable.

#  Python Basics
### &lt;p style="color:#00449E"&gt; Loops and List Comprehensions &lt;/p&gt;

- A useful trick with for loops is the `enumerate` keyword, which runs through an *index* that keeps track of the place of items in a list:



```python
name_list = ["Ben", "Chris", "Kate", "Mary"]

for i, name in enumerate(name_list):
    print(f"The name in position {i} is {name}")
    
for i, name in enumerate(name_list, start=1):
    print(f"The name in position {i} is {name}")
```

#  Python Basics
### &lt;p style="color:#00449E"&gt; Loops and List Comprehensions &lt;/p&gt;

- Another useful type of for loop is provided by the `zip` function. 
  - We can think of the `zip` function as being like a zipper, bringing elements from two different iterators together in turn. 
  


```python
first_names = ["Ada", "Adam", "Grace", "Charles"]
last_names = ["Lovelace", "Smith", "Hopper", "Babbage"]

for forename, surname in zip(first_names, last_names):
    print(f"{forename} {surname}")
```

#  Python Basics
### &lt;p style="color:#00449E"&gt; While-Loops &lt;/p&gt;

- A `while` loop continue to execute code until its conditional expression evaluates to `False`. 
  - If it evaluates to `True` forever, our code will just continue to execute forever.


```python
n = 5
while n &gt; 0:
    print(n)
    n -= 1

print("execution complete")
```

- We can use the keyword `break` to break out of a while loop.
  - For example if it’s reached a certain number of iterations without converging.

# Importing Modules, Packages, and Libraries

- A **module** is basically a bunch of related codes saved in a file with the extension `.py`.

- A **package** is basically a directory of a collection of modules. 

- A **library** is a collection of packages


- We refer to code of other modules/pacakges/libraries by using the Python `import` statement. 
  - This makes the code and variables in the imported module available to our programming codes.
  - We can use the `as` *keyword* when importing the modules using their canonical names.

```python
df['country']
df.country
```

- We do have to be mindful of what our columns are named if we want to use the dot notation. 

  - If there is a column named `shape`, the `df.shape` will return the number of rows and columns
  
  - If our column name has spaces or special characters, we will not be able to use the dot notation to select that column of values.

### &lt;p style="color:#00449E"&gt;  Subset Rows by Row Number: `.iloc[]` &lt;/p&gt;

- `.iloc[]` does the same thing as `.loc[]`, but is used to subset by the row index number. 

- In our current example, gapminder DataFrame, `.iloc[]` and `.loc[]` behave exactly the same way because the index labels are the same as the row numbers.

```

# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;  Mix It Up &lt;/p&gt;

- We can use `.loc[]` and `.iloc[]` to obtain rows, columns, or both.


-  The general syntax for `.loc[]` and `.iloc[]` uses square brackets with a comma.
  - `df.loc[ [rows], [columns] ]`
  - `df.iloc[ [rows], [columns] ]`
  
  
- If we want to use these techniques to just subset columns, we must use Python’s slicing methods.
  -  If we are subsetting columns, we are getting all the rows for the specified column.
  -  So, we need a method to capture all the rows.
  -  If we have just a colon (`:`) when using slicing methods, it "slices" all the values in that axis.


---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;  Selecting Columns &lt;/p&gt;

-  We can write `df.loc[:, [columns]]` to subset the column(s).


```python
# subset columns with loc
subset = df.loc[:, ['year', 'pop']]
```
