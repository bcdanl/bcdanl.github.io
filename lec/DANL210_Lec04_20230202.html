# Coding Workflow
### &lt;p style="color:#00449E"&gt; Code and comment style &lt;/p&gt;
- The two main principles for coding and managing data are:
  - Make things easier for your future self.
  - Don't trust your future self.

- The `#` mark is Spyder's comment character.
  - `#` indicates that the rest of the line is to be ignored.
  - Write comments before the line that you want the comment to apply to.

- Consider using block commenting for separating code sections.
  - `# %%` defines a coding block in Spyder.

- Break down long lines and long algebraic expressions.


---
# Coding Workflow
### &lt;p style="color:#00449E"&gt; Shortcuts &lt;/p&gt;
.pull-left[
### &lt;p style="color:#00449E"&gt; Mac &lt;/p&gt;
- **F9** runs a current line (where the blinking cursor is) or selected lines.
- **command + return** runs a current block.
- **command + 1** is the shortcut for #.
- **command + 4** is the shortcut for block comment.
]

.pull-right[
### &lt;p style="color:#00449E"&gt; Windows &lt;/p&gt;
- **F9** runs a current line (where the blinking cursor is) or selected lines.
- **Ctrl + Enter** runs a current block.
- **Ctrl + 1** is the shortcut for #.
- **Ctrl + 4** is the shortcut for block comment.
]

#  Python Basics
### &lt;p style="color:#00449E"&gt; Running on Empty &lt;/p&gt;

- Being able to create empty containers is sometimes useful, especially when using loops. 

- The commands to create empty lists, tuples, dictionaries, and sets are `lst = []`, `tup=()`, `dic={}`, and `st = set()` respectively.

**Q.** What is the type of an empty `list`?



---
#  Python Basics
### &lt;p style="color:#00449E"&gt; Functions &lt;/p&gt;

- So far, all of our Python code examples have been little fragments. 
  - These are good for small tasks, but no one wants to retype fragments all the time. 
  - We need some way of organizing larger code into manageable pieces.
  
  
- The first step to code reuse is the *function*: a named piece of code, separate from all others. 


- A function can take any number and type of input *parameters* and **return** any number and type of output *results*.


- We can do two things with a function:
  - **Define** it, with zero or more parameters
  - **Call** it, and get zero or more results


---
#  Python Basics
### &lt;p style="color:#00449E"&gt; Functions &lt;/p&gt;

.panelset[
.panel[.panel-name[define]
- To define a Python function, we type (1) `def`, (2) the function name, (3) parentheses enclosing any input *parameters* to the function, and then finally, (4) a colon (:). 

]

.panel[.panel-name[do nothing]
- Let's define a very simple function that has no parameters.

```python
def do_nothing():
  """This is an empty function with a docstring.
  These docstrings are used to help document the function.
  They can be created by using 3 single quotes or 3 double quotes.
  The PEP-8 style guide says to use double quotes.
  """
    pass      # indention is needed here
```

- We use the `pass` statement when we want Python to do nothing.
  - It's the equivalent of *This page intentionally left blank.*

]

.panel[.panel-name[call]
- We call the `do_nothing()` function just by typing its name and parentheses. 

```python
do_nothing()
```

#  Python Basics
### &lt;p style="color:#00449E"&gt; Importing Modules, Packages, and Libraries &lt;/p&gt;

- Python is a general-purpose programming language and is not specialized for numerical or statistical computation.


- The core libraries that enable Python to store and analyze data efficiently are in Python libraries.
  - `numpy` provides the basic array block used throughout numerical Python.
  - `pandas` provides DataFrames which are used to store data in an easy-to-use format.
  - `matplotlib` provides graphics. The most important submodule would be `matplotlib.pyplot`.
  - `seaborn` provides a general improvement in the default appearance of `matplotlib`-produced plots.


---
# Importing Modules, Packages, and Libraries

- A **module** is basically a bunch of related codes saved in a file with the extension `.py`.

- A **package** is basically a directory of a collection of modules. 

- A **library** is a collection of packages


- We refer to code of other modules/pacakges/libraries by using the Python `import` statement. 
  - This makes the code and variables in the imported module available to our programming codes.
  - We can use the `as` *keyword* when importing the modules using their canonical names.

#  `Pandas`

&lt;img src="../lec_figs/pandas-logo.png" width="48%" style="display: block; margin: auto;" /&gt;

- `pandas` is a Python library including the following features:
  - Data manipulation and analysis;
  - Export and import data from files and web;
  - Handling of missing data.

- `pandas` provides high-performance data structures and data analysis tools.


```python
import pandas as pd
```



---
#  `Pandas`

- To give Python these enhanced features, Pandas introduces two new data types to Python: `Series` and `DataFrame`. 

  - The `DataFrame` will represent your entire spreadsheet or rectangular data.
  - The `Series` is like a single column of the `DataFrame`.

- When given a data set, we first load it and begin looking at its structure and contents. 

- The simplest way of looking at a data set is to look at and subset specific rows and columns.

#  `Pandas`
### &lt;p style="color:#00449E"&gt;  Load Data Sets &lt;/p&gt;

- With the library loaded we can use the `read_csv()` function to load a CSV data file.

- In order to access the `read_csv()` function from pandas, we use something called "dot" notation.

  - We write `pd.read_csv()` to say: within the pandas library we just loaded, look inside for the `read_csv()` function.


```python
# *.tsv is a file of tab-separated values.

df  = pd.read_csv('https://bcdanl.github.io/data/gapminder.tsv', sep='\t')
df
```

# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt; Using Dot Notation to Pull a Column of Values &lt;/p&gt;

- There is a shorthand notation where we can pull the column by treating it as a `DataFrame` attribute, or using dot (`.`).

.panel[.panel-name[last row]
- Here, passing -1 to the `.loc[]` causes an error.
  - It is actually looking for the row index label (i.e., row number -1), which does not exist in our example DataFrame.


```python
# use the first value given from shape to get the number of rows
number_of_rows = df.shape[0]
# subtract 1 from the value since we want the last index value
last_row_index = number_of_rows - 1

# finally do the subset using the index of the last row
df.loc[last_row_index]
```

]

.panel[.panel-name[.tail()]
- We can use the `.tail()` method to return the last `n = 1` row, instead of the default 5.

# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;  Subset Rows by Row Number: `.iloc[]` &lt;/p&gt;

- `.iloc[]` does the same thing as `.loc[]`, but is used to subset by the row index number. 

- In our current example, gapminder DataFrame, `.iloc[]` and `.loc[]` behave exactly the same way because the index labels are the same as the row numbers.

.pull-left[

```python
# get the 2nd row
df.iloc[1]

# get the 100th row
df.iloc[99]
```
]
.pull-right[

```python
# get the last row
df.iloc[ -1]. # does it work?

# get the first, 100th, and 1000th row
df.iloc[ [0, 99, 999] ]
```
]




---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;  Mix It Up &lt;/p&gt;

- We can use `.loc[]` and `.iloc[]` to obtain rows, columns, or both.
-  The general syntax for `.loc[]` and `.iloc[]` uses square brackets with a comma.
  - `df.loc[ [rows], [columns] ]`
  - `df.iloc[ [rows], [columns] ]`
  
  
- To just subset columns, we can use the slicing methods.
  -  If we are subsetting columns, we are getting all the rows for the specified column.
  -  So, we need a method to capture all the rows.
  -  If we have just a colon (`:`) when using slicing methods, it "slices" all the values in that axis.


---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;  Selecting Columns &lt;/p&gt;

-  We can write `df.loc[:, [columns]]` or `df.iloc[:, [columns]]` to subset the column(s).


```python
# subset columns with loc
subset_1 = df.loc[:, ['year', 'pop']]
subset_1

# subset columns with iloc
# iloc will allow us to use integers -1 to select the last column
subset_2 = df.iloc[:, [2, 4, -1]]
subset_2

# do the followings work?
subset = df.loc[:, [2, 4, -1]] 
subset = df.iloc[:, ['year', 'pop']]
```


---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;   Subsetting with `range()` &lt;/p&gt;

- We can use the built-in `range()` function to create a range of integer values. 
  - By default, `range(start, stop)` creates all integer values between the beginning and the end (inclusive left, exclusive right).
  - FYI, we can also pass in a 3rd parameter into `range(start, stop, step)`, `step`, that allows us to change how to increment between the start and stop values (defaults to `step=1`).



```python
# create a range of integers from 0 to 4 inclusive
small_range = list( range(5) )   # equivalent to range(0, 5)
small_range
# subset the dataframe with the range
subset = df.iloc[:, small_range]
subset
```




---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;   Subsetting with `range()` &lt;/p&gt;

- Let's consider one more example with `range()`:


```python
#  create a range from 3 to 5 inclusive
small_range = list( range(3, 6) )

subset = df.iloc[:, small_range]
subset
```


- **Q**. What happens when you specify a `range()` that’s beyond the number of columns you have?



---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;   Subsetting with Slicing `:` &lt;/p&gt;

- Unlike the `range()` function, the slicing method separates the values with the colon within the square bracket, `[start : end : step ]`.

- Let's see the columns of the DataFrame:

```python
df.columns
```

- See how `range()` and `:` are used to slice the first 3 columns.

```python
small_range = list( range(3) )
subset_1 = df.iloc[ : , small_range ]

subset_2 = df.iloc[ : , :3 ]
```



---
# Look at Columns, Rows, and Cells
### &lt;p style="color:#00449E"&gt;   Subsetting with Slicing `:` &lt;/p&gt;

**Q**. Let's slice the columns 3 to 5 inclusive using (1) the `range()` function and (2) the slicing method.

```python
 df.iloc[: , 0 : 6 :   ]
 df.iloc[: , 0 :   : 2 ]
 df.iloc[: ,   : 6 : 2 ]
 df.iloc[: ,   :   : 2 ]
 df.iloc[: ,   :   :   ]
```

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
