### &lt;p style="color:#00449E"&gt; Code and comment style &lt;/p&gt;
- The two main principles for coding and managing data are:
  - Make things easier for your future self.
  - Don't trust your future self.

- Consider using block commenting for separating code sections.
  - `# TITLE ----` or `# TITLE ####` defines a coding block.
  

- Break down long lines and long algebraic expressions.

# Working with Data
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

&lt;img src="lec_figs/tidy-1.png" width="90%" style="display: block; margin: auto;" /&gt;

- In a tidy `data.frame`,
  - A **variable** is in a column.
  - An **observation** is in a row. 
  - A **value** are in a cell.
  


---
# Working with Data
### &lt;p style="color:#00449E"&gt; Tidy `data.frame` &lt;/p&gt;

- A **variable** is a quantity, quality, or property that we can measure/count.
  
  
- An **observation** is a set of measurements made under similar conditions (e.g, similar unit of entity, time, and/or geography).
  - We usually make all of the measurements in an observation at the same time and on the same object.
  - An observation will contain several values, each associated with a different variable.
  - We sometimes refer to an observation as a *data point*.


- A **value** is the state of a variable when you measure it.
  - The **value** of a variable may change from measurement to measurement.




---
# Working with Data
### &lt;p style="color:#00449E"&gt; Examining data.frame/vector &lt;/p&gt;

- `view()` displays the data in a simple spreadsheet-like grid viewer.


- `skimr::skim()` provides a detailed summary statistics of data.frame/vector.


- `unique(VARIABLE)` returns the unique/distinct values in VARIABLE. 


- `length(VARIABLE)` returns the number of observations in VARIABLE.
  - `length(VECTOR)` returns the number of elements in VECTOR.


- `table(CHARACTER/FACTOR)` counts the number of observations for each unique value.
  - `prop.table( table(CHARACTER/FACTOR) )` calculate the relative frequency (proportion/percentage) of each unique value.


---
# Working with Data
### &lt;p style="color:#00449E"&gt; Class-related functions &lt;/p&gt;

- `as.numeric(VARIABLE)` converts VARIABLE to numeric-type VARIABLE.
  - If values does not look like numeric, then values are converted to `NA`
- `as.integer(VARIABLE)` converts VARIABLE to integer-type VARIABLE.
- `as.character(VARIABLE)` converts VARIABLE to character-type VARIABLE.
- `as.logical(VARIABLE)` converts VARIABLE to logical-type VARIABLE.
  - `TRUE` and `FALSE` correspond to 1 and 0, respectively.
- `as.factor(VARIABLE)` or `factor(VARIABLE)` converts VARIABLE to factor-type VARIABLE.
  - `levels(FACTOR_VARIABLE)` returns the character-type vector of levels.
  - `nlevels(FACTOR_VARIABLE)` returns the number of levels

# Working with Data from Files
### &lt;p style="color:#00449E"&gt; Accessing Subsets &lt;/p&gt;


.panelset[

.panel[.panel-name[head() &amp; tail()]
- `head()` returns the first N rows of our data frame.
- `tail()` returns the last N rows of our data frame.



```r
head(tvshows)

```
]


.panel[.panel-name[row]
- We can use the slicing methods in R.
  - Starting index in R is 1.

```r
tvshows[ 1:3, ]
tvshows[ c(1, 2, 3), ]
tvshows[ c(1, 2, 3), 1]
```
]



.panel[.panel-name[column]
- Return the “Network” column in the data set:


```r
tvshows$Network  # Extraction operator $
tvshows[, 2]
tvshows[, "Network"]
```

- Return the columns named “Show” and “GRP”


```r
tvshows[ , c("Show", "GRP")]
```
]



.panel[.panel-name[row &amp; column]
- Return only the first 3 rows and columns 2 and 5 of the data set


```r

```
]


.panel[.panel-name[filtering]
- Return only the shows whose `Genre` is `Reality`.


```r

```

  - This returns the `TRUE` indices of a logical object.


```r
reality &lt;- which(tvshows$Genre == "Reality")

```

]



.panel[.panel-name[filtering]
- What if we want all shows whose `PE` is greater than 80?


```r
tvshows[tvshows$PE &gt; 80, ]
```

- Another way to subset the shows is with the `which()` function.    
  - This returns the `TRUE` indices of a logical object.


```r
reality &lt;- which(tvshows$Genre == "Reality")
reality
tvshows[ reality, ]
```

]



]

# Aesthetic Mappings

- An aesthetic is a visual property (e.g., `size`, `shape`, `color`) of the objects (e.g., `class`) in your plot.

- You can display a point in different ways by changing the values of its aesthetic properties. 


&lt;img src="lec_figs/r4s_330_2.png" width="50%" style="display: block; margin: auto;" /&gt;

# Aesthetic Mappings
### &lt;p style="color:#00449E"&gt; Adding a `color` to the plot &lt;/p&gt;



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy, 
*                          color = class) )
```


--
### &lt;p style="color:#00449E"&gt; Adding a `shape` to the plot &lt;/p&gt;


```r

  geom_point(mapping = aes(x = displ, y = hwy, 
*                          shape = class) )
```

# Aesthetic Mappings
### &lt;p style="color:#00449E"&gt; Discrete vs. Continuous Variables &lt;/p&gt;

&lt;!-- - A **variable** is a quantity whose value changes.  --&gt;


- A **discrete variable** is a variable whose value is obtained by *counting*.
  - Number of students present
  - Number of red marbles in a jar
  - Number of heads when flipping three coins 
  - Students’ grade level


- A **continuous variable** is a variable whose value is obtained by *measuring*.
  - Height of students in class
  - Weight of students in class
  - Time it takes to get to school
  - Distance traveled between classes


---
# Aesthetic Mappings
### &lt;p style="color:#00449E"&gt; Specifying a `color` to the plot &lt;/p&gt;


```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy), 
*            color = "blue")
```

# Aesthetic Mappings

- To set an aesthetic manually, set the aesthetic by name as an argument of your `geom_` function; i.e. it goes outside of `aes()`. 

  - You'll need to pick a level that makes sense for that aesthetic:

    - The name of a `color` as a *character string*.
  
    - The `size` of a point in *mm*.
  
    - The `shape` of a point as a *number*, as shown below.
  
&lt;img src="lec_figs/r4s_330_3.png" width="55%" style="display: block; margin: auto;" /&gt;

# Aesthetic Mappings
### &lt;p style="color:#00449E"&gt; Specifying a `color` to the plot? &lt;/p&gt;


```r
ggplot(data = mpg) + 
  geom_point( mapping = aes(x = displ, y = hwy, 
*                           color = "blue") )
```




---
# Common problems in ggplot()

- One common problem when creating `ggplot2` graphics is to put the `+` in the wrong place.


```r
ggplot(data = mpg) 
*+ geom_point( mapping = aes(x = displ, y = hwy) )
```

  const preParents = [];
  const findPreParent = function(line, p = 0) {

    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
