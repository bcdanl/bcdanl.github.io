# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Categorical vs. Continuous Variables &lt;/p&gt;

.panelset[
.panel[.panel-name[Categorical]
- A **categorical variable** is a variable whose value is obtained by *counting*.
  - Number of red marbles in a jar
  - Number of heads when flipping three coins 
  - Students’ letter grade
  - US state/county
  
  
- Categorical variables should be `factor` or `character`.
  - We can use `as.factor(variable)` to make a variable `factor`.
]

.panel[.panel-name[Continuous]
- A **continuous variable** is a variable whose value is obtained by *measuring*  and can have a decimal or fractional value.
  - Height/weight of students
  - Time it takes to get to school
  - Fuel efficiency of a vehicle (e.g., miles per gallon)


- Continuous variables should be `numeric`.
  - We can use `as.numeric(variable)` to make a variable `numeric`.

]

.panel[.panel-name[Integer]

- For data visualization, `integer`-type variables could be treated as either categorical or continuous, depending on the context of analysis.


- If the values of an integer-type variable means an intensity or an order, the integer variable could be continuous.
  - A variable of age integers (18, 19, 20, 21, ...) could be considered continuous.
  - A variable of integer-valued MPG (27, 28, 29, 30, ...) could be considered continuous.
  
  
- If not, the integer variable is categorical.
  - A variable of month integers (1, ,2, ..., 12) is categorical.
  

]
]

&lt;img src="lec_figs/data-science-explore.png" width="40%" style="display: block; margin: auto;" /&gt;


- In data visualization, you'll turn data into plots.

- In data transformation, you'll learn the key verbs that allow you to select important variables, filter out key observations, create new variables, and compute summaries.

- In **exploratory data analysis**, you'll combine summary statistics (`skim()`), visualization, and transformation with your curiosity and skepticism to ask and answer interesting questions about data.

# Making Discoveries from a Data Set
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

.panelset[

.panel[.panel-name[Summary]

- Use `skimr::skim(data.frame)` or `skimr::skim(data.frame$VARIABLE)` to summarize data:
  - Mean (Average, Expected Value);
  - Standard Deviation (SD)
  - Minimum, First Quartile (Q1), Median (Q2), Third Quartile (Q3), and Maximum.



]

.panel[.panel-name[Correlation]
- Correlation ( `\(\rho \in [-1, 1]\)` ) describes the extent to which two variables change together. 
  - If one variable tends to go up when the other goes up, there is a positive correlation between them. 
  - If one variable tends to go down when the other goes up, there is a negative correlation. 
  - If there are no such patterns, the variables are not correlated or independent with each other.
- `cor(data.frame$VARIABLE_1, data.frame$VARIABLE_2)` calculates the correlation between the two variables.


]


.panel[.panel-name[Relationship]
- From the plots with two or more variables, we want to see **co-variation**, the tendency for the values of two or more variables to vary together in a **related** way. 


- What type of **co-variation** occurs between variables?
  - Are they positively associated?
  - Are they negatively associated?
  - Are there no association between them?

]


.panel[.panel-name[Distribution]
- A **distribution** of a variable refers to the way its values are spread or arranged across a data.frame. 
  - What type of **variation** occurs within a variable?


- **Variation** is the tendency of the values of a variable to change from measurement to measurement. 
  - We can see variation easily in real life; if we measure any continuous variable twice, we will be likely to get two different values.
  - Which values are the most common? Why?
  - Which values are rare? Why? Does that match your expectations?
]

.panel[.panel-name[Time trend]
- A **time trend** plot, (also known as a *time series* plot), is used to visualize trends, patterns, and fluctuations in a variable over a specific time period. 

  - The x-axis typically represents time, while the y-axis represents the variable being measured. 


- We can check the overall direction in which the time-series variable are moving—upwards, downwards, or staying relatively constant over time.


]


]

# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Key Points in Data Visualization &lt;/p&gt;


- A graphic should display as much information as it can, with the lowest possible cognitive strain to the viewer.


- Strive for clarity. 
  - Make the data stand out. Specific tips for increasing clarity include these:
    - Avoid too many superimposed elements, such as too many curves in the same graphing space.
    - Avoid having the data all skewed to one side or the other of your graph.


- Visualization is an iterative process. 
  - We should try making data visualization informative as much as we can.

- To make a ggplot plot, replace the bracketed sections in the code below with a `data.frame`, a `geom` function, or a collection of mappings such as `x = VAR_1` and `y = VAR_2`.


```r
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM_FUNCTION&gt;(mapping = aes(&lt;MAPPINGS&gt;))
```

# Aesthetic Mappings

- An aesthetic is a visual property (e.g., `size`, `shape`, `color`) of the objects (e.g., `class`) in your plot.

- You can display a point in different ways by changing the values of its aesthetic properties. 


&lt;img src="lec_figs/r4s_330_2.png" width="50%" style="display: block; margin: auto;" /&gt;


---
# Aesthetic Mappings
### &lt;p style="color:#00449E"&gt; Adding a `color` to the plot &lt;/p&gt;



```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy, 
*                          color = class) )
```

*                          shape = class) )
```

# Aesthetic Mappings

- To set an aesthetic manually, set the aesthetic by name as an argument of your `geom_` function; i.e. it goes outside of `aes()`. 

  - You'll need to pick a level that makes sense for that aesthetic:

    - The name of a `color` as a *character string*.
  
    - The `size` of a point in *mm*.
  
    - The `shape` of a point as a *number*, as shown below.

# Common problems in `ggplot()`

- One common problem when creating `ggplot2` graphics is to put the `+` in the wrong place.


```r
ggplot(data = mpg) 
*+ geom_point( mapping = aes(x = displ, y = hwy) )
```
