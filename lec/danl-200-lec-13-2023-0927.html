# Geometric Objects

- A `geom_*()` is the geometrical object that a plot uses to represent data.
  - Bar charts use `geom_bar()`;
  - Line charts use `geom_line()`; 
  - Boxplots use the `geom_boxplot()`; 
  - Scatterplots use the `geom_point()`; 
  - Fitted lines use the `geom_smooth()`;
  - and many more!

- We can use different `geom_*()` to plot the same data.


---
# Geometric Objects


- To change the geom in our plot, change the geom function that we add to `ggplot()`.

# Geometric Objects


- Every geom function in `ggplot2` takes a mapping argument.

- However, not every aesthetic works with every `geom`. 
  - We could set the `shape` of a point, but you couldn't set the `shape` of a line;
  - We could set the `linetype` of a line.



```r
ggplot( data = mpg ) + 
  geom_smooth( mapping = aes( x = displ, y = hwy, 
*                             linetype = drv) )
```


---
# Geometric Objects

- Setting `method = lm` manually in `geom_smooth()` gives a straight line that fits into data points.


```r
ggplot( data = mpg ) + 
  geom_smooth( mapping = aes( x = displ, y = hwy),
               method = lm)
```


---
# Geometric Objects
- We can set the `group` aesthetic to a *categorical variable* to draw multiple objects. 

- `ggplot2` will draw a separate object for each unique value of the grouping variable. 



```r
ggplot(data = mpg) +
  geom_smooth(mapping = aes(x = displ, y = hwy))
              
ggplot(data = mpg) +
  geom_smooth(mapping = aes(x = displ, y = hwy, 
*                           group = drv))
```

---
# Geometric Objects
- In practice, `ggplot2` will automatically group the data for these `geoms` whenever we map an aesthetic to a discrete variable (as in the `linetype` example). 


```r
ggplot(data = mpg) +
  geom_smooth(
    mapping = aes(x = displ, y = hwy, 
*                 color = drv),
    show.legend = FALSE
  )
```





---
# Geometric Objects

- To display multiple geometric objects in the same plot, add multiple `geom_*()` functions to `ggplot()`:


```r
ggplot(data = mpg) + 
  geom_point(mapping = aes(x = displ, y = hwy),
             alpha = .3) +
  geom_smooth(mapping = aes(x = displ, y = hwy)) +
  geom_smooth(mapping = aes(x = displ, y = hwy), 
              method = lm, color = 'red')
```

- Using `geom_point()`, `geom_smooth()`, and `geom_smooth(method = lm)` together is an excellent option to visualize the relationship between the two variables.

---
# Geometric Objects

- If we place mappings in a geom function, `ggplot2` will treat them as local mappings for the layer. 


```r
ggplot(data = mpg, 
*      mapping = aes(x = displ, y = hwy)) + 
  geom_point(mapping = aes(color = class),
             alpha = .3) + 
  geom_smooth()
```


---
# Geometric Objects



```r
ggplot(data = mpg, 
       mapping = aes(x = displ, y = hwy)) + 
  geom_point(mapping = aes(color = class), alpha = .3) + 
  geom_smooth(data = filter(mpg, class == "subcompact"), 
              se = FALSE)
```

.panelset[
.panel[.panel-name[(1)]
- We can use the same idea to specify different data for each layer. 


- Here, our smooth line displays just a subset of the `mpg` data.frame, the `subcompact` cars.
  - `filter()` is the tidyverse-way to filter observations in a data.frame.
]

.panel[.panel-name[(2)]
- The local data argument in `geom_smooth()` overrides the global data argument in `ggplot()` for that layer only.

]

.panel[.panel-name[(3)]
- The standard error (`se`) tells us how much the predicted values from a model might differ from the actual values we're trying to predict. 
  - It's a way to measure how good a quality of prediction is.
]
]

# Statistical Transformations


- Bar charts seem simple, but they are interesting because they reveal something subtle about plots. 

- Consider a basic bar chart, as drawn with `geom_bar()`. 

- The following bar chart displays the total number of diamonds in the `ggplot2::diamonds` data.frame, grouped by `cut`. 


```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut))
```

- The `diamonds` data.frame comes in `ggplot2` and contains information about ~54,000 diamonds, including the `price`, `carat`, `color`, `clarity`, and `cut` of each diamond. 



---
# Statistical Transformations


- Many graphs, including bar charts, calculate new values to plot:

  - `geom_bar()`, `geom_histogram()`, and `geom_freqpoly()` bin our data and then plot bin counts, the number of observations that fall in each bin.
  
  - `geom_boxplot()` computes a summary of the distribution and then display a specially formatted box.
  
  - `geom_smooth()` fits a model to our data and then plot predictions from the model.



---
# Statistical Transformations


- The algorithm used to calculate new values for a graph is called a `stat`, short for statistical transformation. 

- The figure below describes how this process works with `geom_bar()`.


&lt;img src="lec_figs/r4s_370_1.png" width="100%" style="display: block; margin: auto;" /&gt;





---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Observed Value vs. Number of Observations
- There are three reasons we might need to use a `stat` explicitly:
  -  *1*. We might want to override the default stat. 


```r
demo &lt;- tribble(         # to make a simple data.frame
  ~cut,         ~freq,
  "Fair",       1610,
  "Good",       4906,
  "Very Good",  12082,
  "Premium",    13791,
  "Ideal",      21551 )

ggplot(data = demo) +
  geom_bar(mapping = aes(x = cut, y = freq), 
*          stat = "identity")
```






---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Count vs. Proportion
- There are three reasons we might need to use a `stat` explicitly:
  - *2*. We might want to override the default mapping from transformed variables to aesthetics. 



```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop), 
*                        group = 1))
```



```r
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop) ) )
ggplot(data = diamonds) + 
  geom_bar(mapping = aes(x = cut, y = stat(prop), 
*                        fill = color ) )
```




---
# Statistical Transformations
### &lt;p style="color:#00449E"&gt; Stat summary
- There are three reasons we might need to use a `stat` explicitly:
  - *3*. We might want to draw greater attention to the statistical transformation in our code.  



```r
ggplot(data = diamonds) + 
  stat_summary(
    mapping = aes(x = cut, y = depth),
    fun.min = min,
    fun.max = max,
    fun = median
  )
```

# Coordinate Systems
### &lt;p style="color:#00449E"&gt; `coord_flip()`

- `coord_flip()` switches the `x` and `y` axes. 

- This is useful (for example), if we want horizontal boxplots. 

- It's also useful for long labels: it's hard to get them to fit without overlapping on the `x`-axis.


```r

  geom_boxplot()

ggplot(data = mpg, mapping = aes(x = class, y = hwy)) + 
  geom_boxplot() +
* coord_flip()
```

# `ggplot` Grammar
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# The Layered Grammar of Graphics

- Let's add position adjustments, stats, coordinate systems, and faceting to our code template.



```r
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM_FUNCTION&gt;(
     mapping = aes(&lt;MAPPINGS&gt;),
     stat = &lt;STAT&gt;, 
     position = &lt;POSITION&gt;) +
  &lt;COORDINATE_FUNCTION&gt; +
  &lt;FACET_FUNCTION&gt;
```

- The seven parameters---(1) a data.frame, (2) a geom, (3) a set of mappings, (4) a stat, (5) a position adjustment, (6) a coordinate system, and (7) a faceting scheme---in the template compose the **grammar of graphics**, a formal system for building plots. 






---
# Exploratory Data Analysis 
### &lt;p style="color:#00449E"&gt; Making Discoveries from a Data Set &lt;/p&gt;

.panelset[
.panel[.panel-name[skim()]

- Use `skimr::skim(DATA.FRAME)` or `skimr::skim(DATA.FRAME$VARIABLE)` to know:

  - Mean (Average, Expected Value);
  
  - Standard Deviation (SD);
  
  - Minimum, First Quartile (Q1), Median (Q2), Third Quartile (Q3), and Maximum;
  
  - And more.

]

.panel[.panel-name[cor()]
- Correlation ( `\(\rho \in [-1, 1]\)` ) describes the extent to which two variables change together. 
  - If one variable tends to go up when the other goes up, there is a positive correlation between them. 
  - If one variable tends to go down when the other goes up, there is a negative correlation. 
  - If there are no such patterns, the variables are not linearly correlated or independent with each other.
- `cor(data.frame$VARIABLE_1, data.frame$VARIABLE_2)` calculates the correlation between the two variables.


]

.panel[.panel-name[Distribution]
- A **distribution** of a variable refers to the way its values are spread or arranged across a data.frame. 
  - What type of **variation** occurs within a variable?


- **Variation** is the tendency of the values of a variable to change from measurement to measurement. 
  - We can see variation easily in real life; if we measure any continuous variable twice, we will be likely to get two different values.
  - Which values are the most common? Why?
  - Which values are rare? Why? Does that match your expectations?
]

.panel[.panel-name[Relationship]
- **Co-variation** is the tendency for the values of two or more variables to vary together in a related way. 


- What type of **co-variation** occurs between variables?

]

.panel[.panel-name[Time trend]
- A **time trend** plot, (also known as a *time series* plot), is used to visualize trends, patterns, and fluctuations in a variable over a specific time period. 

  - The x-axis typically represents time, while the y-axis represents the variable being measured. 


- We can check the overall direction in which the time-series variable are moving—upwards, downwards, or staying relatively constant over time.
]

]
