# Team Project


- For the team project, each team chooses its own dataset to conduct exploratory data analysis.
  - Each student is required to publish the team project on their own personal website (E.g., [https://bcdanl.github.io/danl-website-template/](https://bcdanl.github.io/danl-website-template/)). 


- For the team project, you will use your data analytics skills to do exploratory data analysis.



- Rubric for the team project will be announced soon.
  - Quality of summary statistics
  - Quality of data visualization
  - Quality of data transformation
  - Quality of discussion
  - Quality of website and Quarto usages

---
# Exploratory Data Analysis

&lt;img src="lec_figs/data-science-explore.png" width="40%" style="display: block; margin: auto;" /&gt;


- In data visualization, you turn data into plots.

- In data transformation, you use the key verbs that allow you to select important variables, filter out key observations, create new variables, and compute summaries.

- In **exploratory data analysis**, you combine summary statistics (`skim()`), visualization, and transformation with your curiosity and skepticism to ask and answer interesting questions about data.

# Installing the Tools
### &lt;p style="color:#00449E"&gt; GitHub &lt;/p&gt;

- Create the GitHub account with your school email.

1. Go to [GitHub](https://github.com).
2. Click "Sign up for GitHub".


- Choose your GitHub username carefully:
  - `https://YOUR_GITHUB_USERNAME.github.io` will be the address for your website.


---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; Git &lt;/p&gt;

- Install `git`

.pull-left[
- Mac
  - Go to [http://git-scm.com/downloads](http://git-scm.com/downloads), and download the file.
  - Run the downloaded file.
]

.pull-right[
- Windows
  - Go to [https://gitforwindows.org](https://gitforwindows.org), and download the file.
  - Run the downloaded file.
]

- Keep clicking "Next" to complete installation of `git`.


---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; Git &lt;/p&gt;

- In Terminal within RStudio, run the following lines:

```base
git config --list
git config --global user.email "YOUR_GITHUB_EMAIL_ADDRESS"
git config --global user.name "YOUR_GITHUB_USERNAME"
git config --global user.password "YOUR_GITHUB_PASSWORD"
```


---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

Step 1. Obtain a personal access token (PAT) for GitHub. 

  - In RStudio Console, run the followings:

```r
install.packages("usethis")
usethis::create_github_token()
```
  - Then, click “Generate token” in the pop-upped web browser. 
  - Then, copy the generated PAT to your clipboard or R script.



---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;


Step 2. Set the GitHub credential using the PAT. 

  - In RStudio Console, run the followings:

```r
install.packages("gitcreds")
gitcreds::gitcreds_set()
```
  - Then, paste your PAT to the RStudio Console
  
  

---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

Step 3. Login to your GitHib and make the repository.

  - From [https://github.com](https://github.com), click the plus (+) icon in the upper right corner and select "New repository".

  - Name this repo `YOUR_GITHUB_NAME.github.io`, which will be the domain for your website.

  - Then, copy the web address of your GitHub repo.





---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

Step 4. Create a RStudio project with Version Control

  1. Click "Project (None)" at the top-right corner in RStudio.
  
  2. Click "New Project" &gt; "Version Control" &gt; "Git"
  
  3. Paste the web address of your GitHub repo to the Repository URL menu.
  
  4. Click "Browse" to select the parent directory for your local project directory (I recommend "Documents" folder.)
  
  5. Click "Create"

- For Mac users who can't create the project, run `/usr/sbin/softwareupdate --install-rosetta` in Terminal, then try again.


---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

Step 5. Download the files of website template:

  1. Go to the following webpage: 
  [https://github.com/bcdanl/danl-website-template](https://github.com/bcdanl/danl-website-template)
  2. From the webpage above, click the green icon “&lt; &gt; Code”, and then click “Download ZIP”

  3. Extract the ZIP file you have downloaded

  4. Move all the files that were compressed the ZIP file to your local project directory.





---
# Installing the Tools
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

Step 6. Push the files to your GitHub repository

  - On Terminal within RStudio, execute the following three git commands, which will stage, commit, and push all the files to your GitHub repository:


```r
git add .
git commit -m “ANY_MASSAGE”
git push -u origin main
```


- To check whether the files are well uploaded, go to the webpage of your GitHub repository and your website:
  - [https://github.com/YOUR_USERNAME/YOUR_USERNAME.github.io.git](https://github.com/YOUR_USERNAME/YOUR_USERNAME.github.io.git)
  - [https://YOUR_USERNAME.github.io](https://YOUR_USERNAME.github.io)
  - Refresh the webpage (cmd/Ctrl + R)
