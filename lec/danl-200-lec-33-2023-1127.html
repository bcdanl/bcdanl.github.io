# Git(Hub) solves this problem
### &lt;p style="color:#00449E"&gt; Git vs. GitHub &lt;/p&gt;


.panelset[
.panel[.panel-name[Git]
- Git is a distributed **version control** system. (Wait, what?)

- Git keeps track of changes in files and directories.

- Git is optimized for the things that economists and data scientists spend a lot of time working on (e.g. code).

- There is a learning curve, so we use only three commands---`add`, `commit`, and `push`!

]
.panel[.panel-name[GitHub]

- It is important to realize that Git and GitHub are distinct things.

- GitHub is an online hosting platform that provides an array of services built on top of the Git system.

- Just like we don't *need* Rstudio to run R code, we don't *need* GitHub to use Git... But it will make our lives so much easier.
]

]

# GitHub for scientific research
### &lt;p style="color:#00449E"&gt; From software development to scientific research &lt;/p&gt;

Git and GitHub's role in global software development is not in question.
- There's a high probability that your favorite app, program or package is built using Git-based tools. (RStudio is a case in point.)


--

Scientists and academic researchers are cottoning on too. 
- Benefits of version control and collaboration tools aside, GitHub helps to operationalize the ideals of open science and reproducibility.
- Data science world has increasingly strict requirements regarding reproducibility and data access. GitHub makes this easy.
- I host all of the code and data for my [classes](http://bcdanl.github.io/) on GitHub. I even use it to host and maintain my [website](https://github.com/bcecon/bcecon.github.io).

# Getting Started with Quarto
### &lt;p style="color:#00449E"&gt; Basics &lt;/p&gt;

- Quarto provides an authoring framework for data science. 


- We can use a single Quarto file to both
  - save and execute programming codes, and
  - generate high quality reports that can be shared with an audience.


- Quarto was designed for easier reproducibility.
  - Both the computing code and narratives are in the same document.
  - Results are automatically generated from the source code.
  - It supports output formats, such as static/interactive HTML, PDF, and Word.
  - It supports not only R but also other programming languages, such as Python and SQL.

### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

.pull-left[
### Mac

  - **option+command+I**: to create a R chunk
  
  - **command+shift+return**: to run the code in the R chunk
  
  - **command + shift + K**: to knit/render the Quarto file
  
  - **command + shift + C**: to (de-)comment out a line in the Quarto file


]

.pull-left[
### Windows

  - **Alt+Ctrl+I** : to create a R chunk
  
  - **Ctrl+Shift+Enter** : to run the code in the R chunk
  
  - **Ctrl + Shift + K**: to knit/render the Quarto file
  
  - **Ctrl + Shift + C**: to (de-)comment out a line in the Quarto file


]

# Getting Started with Quarto
### &lt;p style="color:#00449E"&gt; Main Git Operations &lt;/p&gt;

1. **Stage** (or "add")
  - Tell Git that you want to add changes to the repo history (file edits, additions, deletions, etc.)
  
  
2. **Commit**
  - Tell Git that, yes, you are sure these changes should be part of the repo history.
  
  
3. **Push**
  - Push any (committed) local changes to the GitHub repo

```r

# Getting Started with Quarto
### &lt;p style="color:#00449E"&gt; Basics &lt;/p&gt;

- In R Studio, we can create a new Quarto file from the menu, File -&gt; New File -&gt; Quarto Document.

# Getting Started with Quarto
### &lt;p style="color:#00449E"&gt; Knitting / Rendering &lt;/p&gt;

- When we knit the document, Quarto sends the `.qmd` file to **knitr**, which executes all of the code chunks and creates a new markdown (`.md`) document which includes the code and its output. 

- The markdown file generated by **knitr** is then processed by **pandoc**, which is responsible for creating the output file.

&lt;img src="lec_figs/quarto-flow.png" width="100%" style="display: block; margin: auto;" /&gt;

# Getting Started with Quarto
### &lt;p style="color:#00449E"&gt; Other language engines &lt;/p&gt;

- Quarto supports not only R but also Python, Julia, C++, SQL, and more. 


- The support comes from the `knitr` package, which has provided a large number of language engines. 

  - Here we use only R.

# Getting Started with Quarto and HTML
### &lt;p style="color:#00449E"&gt; Markdown, Quarto, and HTML &lt;/p&gt;

- The very original version of **Markdown** was invented mainly to write HTML content more easily.
  - `- SOME_TEXT` in "\*.md" is equivalent to `&lt;ul&gt;&lt;li&gt; SOME_TEXT &lt;/li&gt;` in "\*.html"
  
  
- Pandoc makes it possible to convert a Markdown document to a large variety of output formats, such as HTML.



---
# Getting Started with Quarto and HTML
### &lt;p style="color:#00449E"&gt; Markdown, Quarto, and HTML &lt;/p&gt;

- To create an HTML document from Quarto, we specify the `html` output format in the YAML metadata of our document:


- Open an empty Quarto file.
  - Copy and paste the following YAML metadata to the empty Quarto file.


```r
---
title: "Habits"
author: YOUR_NAME
date: November 27, 2023
format: 
  html
---
```


---
# Getting Started with Quarto and HTML
### &lt;p style="color:#00449E"&gt; Appearance and Style &lt;/p&gt;

- `theme` specifies the Bootstrap theme to use for the page (themes are drawn from the [Bootswatch](https://bootswatch.com) theme library).
  - Valid themes include `default`, `bootstrap`, `cerulean`, `cosmo`, `darkly`, `flatly`, `journal`, `lumen`, `paper`, `readable`, `sandstone`, `simplex`, `spacelab`, `united`, and `yeti`. 
  - Pass `null` for no theme (we can use the `css` file to add our own styles).
  
  
- `highlight` specifies the syntax highlighting style. 
  - Supported styles include `default`, `tango`, `pygments`, `kate`, `monochrome`, `espresso`, `zenburn`, `haddock`, `breezedark`, and `textmate`. 
  - Pass `null` to prevent syntax highlighting.


---
# Getting Started with Quarto and HTML
### &lt;p style="color:#00449E"&gt; Custom CSS &lt;/p&gt;
- Cascading Style Sheets (CSS) is used to format the layout of a webpage (color, font, text size, background, display, etc.). 
  - HTML will format the architecture of the house;
  - CSS will be the carpet and walls to decorate the house;
  - JavaScript adds interactive elements in the house, such as opening doors and lighting.
  

```bash
---
title: "Habits"
format:
  html:
    css: styles.css
---
```
