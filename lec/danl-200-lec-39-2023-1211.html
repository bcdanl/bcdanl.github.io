# Announcement
### &lt;p style="color:#00449E"&gt; Scaling Scores &lt;/p&gt;

- My grading system is a hybrid between absolute and relative grading.

- The following is the formula for scaling student `\(i\)`'s raw score:

$$
`\begin{align}
(\text{Scaled Score}_{i}) = \left(\frac{(\text{Raw Score}_{i}) - \min\left\{\text{Raw Score}\right\}}{\max\left\{\text{Raw Score}\right\} - \min\left\{\text{Raw Score}\right\}}\right) \times \left( 100 - 70  \right) + 70
\end{align}`
$$

--


- If student `\(i\)`'s raw score is the highest in class, student `\(i\)`'s scaled score is 100.

- If student `\(i\)`'s raw score is the lowest in class, student `\(i\)`'s scaled score is 70.

- The higher the raw score, the higher the scaled score.

# Announcement
### &lt;p style="color:#00449E"&gt; Grading &lt;/p&gt;

- Exams account for 60% of the total percentage grade. 
- Homework assignments account for 25% of the total percentage grade. 
- Project account for 15% of the total percentage grade. 
- Attendance accounts for 5% of the total percentage grade as a bonus.

$$
`\begin{align}
\quad&amp;(\text{Total Percentage Grade})\\ =&amp;\quad 0.05\times(\text{Total Attendance Score})\\ &amp; \,+\, 0.25\times(\text{Total Homework Score})\\ &amp; \,+\, 0.15\times(\text{Team Project Score}) \\ &amp;\,+\, 0.60\times(\text{Total Exam Score}).\notag
\end{align}`
$$

# Announcement
### &lt;p style="color:#00449E"&gt; Midterm Exam Score &lt;/p&gt;

- The midterm exam score is the maximum between 
  - (1) the simple average of the midterm exam I score and the midterm exam II score, and 
  - (2) the weighted average of them with one-fourth weight on the midterm exam I score and three-third weight on the midterm exam II score:

$$
`\begin{align}
\quad&amp; (\text{Midterm Exam Score})\\ =\, &amp;\text{max}\,\left\{0.50\times(\text{Midterm Exam I Score}) \,+\, 0.50\times(\text{Midterm Exam II Score})\right.,\notag\\ 
&amp;\qquad\;\,\left.0.25\times(\text{Midterm Exam I Score}) \,+\, 0.75\times(\text{Midterm Exam II Score})\right\}.\notag
\end{align}`
$$



---
# Announcement
### &lt;p style="color:#00449E"&gt; Total Exam Score &lt;/p&gt;

- The total exam score is the maximum between 
  - (1) the simple average of the midterm exam score and the final exam score, and 
  - (2) the weighted average of them with one-fourth weight on the midterm exam score and three-third weight on the final exam score:

$$
`\begin{align}
\quad&amp;(\text{Total Exam Score})\\ =\, &amp;\text{max}\,\left\{0.50\times(\text{Midterm Exam Score}) \,+\, 0.50\times(\text{Final Exam Score})\right.,\notag\\ 
&amp;\qquad\;\,\left.0.25\times(\text{Midterm Exam Score}) \,+\, 0.75\times(\text{Final Exam Score})\right\}.\notag
\end{align}`
$$

# Data Assembly

- `rbind()` can row-bind data.frames.
- `cbind()` can column-bind data.frames.


```r
df1 &lt;- data.frame(id = 1:3, 
                  name = c("Alice", "Bob", "Charlie")
                  )
df2 &lt;- data.frame(id = 4:6, 
                  name = c("Dave", "Eve", "Frank")
                  )

df_rbind &lt;- rbind(df1, df2)
df_cbind &lt;- cbind(df1, df2) # better to rename id before cbind()
```


---
# Data Assembly

- `rbind()` does not work if the two data.frames have different names/numbers of columns.


```r
df1 &lt;- data.frame(id1 = 1:3, 
                  name = c("Alice", "Bob", "Charlie")
                  )
df2 &lt;- data.frame(id2 = 4:6, 
                  name = c("Dave", "Eve", "Frank")
                  )

df_rbind &lt;- rbind(df1, df2)
```


---
# Data Assembly

- `cbind()` does not work if the two data.frames have different numbers of rows.


```r
df1 &lt;- data.frame(id1 = 1:5, 
                  name = c("Alice", "Bob", "Charlie", "Dan", "Eva")
                  )
df2 &lt;- data.frame(id2 = 6:8, 
                  name = c("Dave", "Eve", "Frank")
                  )

df_cbind &lt;- cbind(df1, df2)
```

# Relational data
### &lt;p style="color:#00449E"&gt; Key variables

- A **key** variable (or a set of key variables) is a variable (or a set of variables) that uniquely identifies an observation.

  - So, a key variable (or a set of key variables) is used to connect relational data.frames.
  
  - The name of a key variable can be different across relational data.frames.




---
# Relational data
### &lt;p style="color:#00449E"&gt; Joins

&lt;img src="lec_figs/join-setup.png" width="20%" style="display: block; margin: auto;" /&gt;

.pull-left[

```r
x &lt;- tribble(
  ~key, ~val_x,
     1, "x1",
     2, "x2",
     3, "x3" )
```
]
.pull-right[

```r
y &lt;- tribble(
  ~key, ~val_y,
     1, "y1",
     2, "y2",
     4, "y3" )
```
]

- The colored column represents the "key" variable.
- The grey column represents the "value" column.



---
# Left Join
### &lt;p style="color:#00449E"&gt; 


- A **left join** keeps all observations in `x` data.frame.

&lt;img src="lec_figs/join-left.png" width="50%" style="display: block; margin: auto;" /&gt;


```r
join_left &lt;- x %&gt;% 
  left_join(y)
```

- The most commonly used join is the left join.

# Joins
### &lt;p style="color:#00449E"&gt; Defining the key columns

- `by = "a"`: uses only variable `a`.
- `by = c("a" = "b")`: match variable `a` in data frame `x` to variable `b` in data frame `y`.

.pull-left[

```r
flights2 %&gt;% 
  left_join(weather)
  
flights2 %&gt;% 
  left_join(planes, 
            by = "tailnum")
```
]

.pull-right[

```r
flights2 %&gt;% 
  left_join(airports, 
            c("dest" = "faa"))
  
flights2 %&gt;% 
  left_join(airports, 
            c("origin" = "faa"))
```
]

# Factors
### &lt;p style="color:#00449E"&gt; Creating factors with `factor()`



.panelset[
.panel[.panel-name[factor]

- In `R`, factors are categorical variables, variables that have a fixed and known set of possible values.
- We can use a factor variable to sort categories in a useful way.

&lt;!-- - We can fix both of these problems with `factor()`.  --&gt;
&lt;!-- - To create a factor, we must start by creating a list of the valid `levels`. --&gt;
&lt;!-- - Any values not in the set will be silently converted to `NA`. --&gt;
&lt;!-- - If we omit the `levels`, they'll be taken from the data in alphabetical order: --&gt;


```r
df &lt;- data.frame(
  city = c("Rochester", "Buffalo", 
           "Geneseo", "Syracus"),
  income = c(80,  82,  70, 75) )

df &lt;- df %&gt;% 
  mutate( city_fct = factor(city) )

df$city
df$city_fct
```

]


.panel[.panel-name[factor() w/ levels]

- If we ever need to access the set of valid levels directly, we can do so with `levels()`.


```r
NY_cities &lt;- c("Geneseo", "Rochester", "Buffalo", 
               "Syracus", "Ithaca", "New York")
df &lt;- df %&gt;% 
  mutate(city_cities = 
           factor(city, 
                  levels = NY_cities)
  )
```
]



.panel[.panel-name[factor() w/ levels]

- Sometimes we'd prefer that the order of the levels match the order of the first appearance in the data. 
- We can do that when creating the factor by setting levels to `unique()`.


```r
df &lt;- df %&gt;% 
  mutate(city_unique = 
           factor(city, 
                  levels = unique(city))
  )
```
]



.panel[.panel-name[reorder()]


- We can reorder the levels using `fct_reorder(f, x, fun)`, which can take three arguments.
  - `f`: the factor whose levels we want to modify.
  - `x`: a numeric vector that we want to use to reorder the levels.
  - Optionally, `fun`: a function that's used if there are multiple values of `x` for each value of `f`. 
  - The default value for `fun` is *median*.


```r
df &lt;- df %&gt;% mutate(city_reorder = reorder(city_fct, income) )
```
]


.panel[.panel-name[ggplot]
- It's often useful to change the order of the factor levels in a visualization.
- Imagine we want to explore the average income across cities:

![](danl-200-lec-39-2023-1211_files/figure-html/unnamed-chunk-19-1.png)&lt;!-- --&gt;
]


.pull-right[
![](danl-200-lec-39-2023-1211_files/figure-html/unnamed-chunk-20-1.png)&lt;!-- --&gt;
]


]

# Factors
### &lt;p style="color:#00449E"&gt; General Social Survey

- We're going to focus on the data frame, `forcats::gss_cat`.which is a sample of data from the General Social Survey.

- When factors are stored in a data frame, we can see them with `count()`.

gss_cat

# Factors
### &lt;p style="color:#00449E"&gt; Modifying factor order

- It's often useful to change the order of the factor levels in a visualization.

- Imagine we want to explore the average number of hours spent watching TV per day across `relig`:

.pull-left[

```r
relig_summary &lt;- gss_cat %&gt;%
  group_by(relig) %&gt;%
  summarize(
    age = mean(age, na.rm = T),
    tvhours = mean(tvhours, na.rm = T),
    n = n()
  )
```
]
.pull-right[

```r
ggplot(relig_summary, 
       aes(x = tvhours, y = relig)) + 
  geom_point()
```
]



---
# Factors
### &lt;p style="color:#00449E"&gt; Modifying factor order

- We can reorder the levels using `fct_reorder(f, x, fun)`, which can take three arguments.

- `f`: the factor whose levels we want to modify.
- `x`: a numeric vector that we want to use to reorder the levels.
- Optionally, `fun`: a function that's used if there are multiple values of `x` for each value of `f`. The default value is *median*.





```r
relig_summary %&gt;%
  mutate(relig = fct_reorder(relig, tvhours)) %&gt;%
  ggplot(aes(x = tvhours, y = relig)) + 
  geom_point()
```





---
# Factors
### &lt;p style="color:#00449E"&gt; Modifying factor order

- We can use `relevel()` to set the first level (*reference level*). 
- `relevel(x, ref = ...)` takes at least the two arguments: 
  - `x`: factor variable 
  - `ref`: reference level or first level
  
.pull-left[

```r
rincome_summary &lt;- gss_cat %&gt;%
  group_by(rincome) %&gt;%
  summarize(
    age = mean(age, na.rm = T),
    tvhours = mean(tvhours, na.rm = T),
    n = n()
  )
```

]

.pull-right[

```r
ggplot(rincome_summary, 
       aes(x = age, y = fct_reorder(rincome, age) ) )  + 
  geom_point()

ggplot(rincome_summary, 
       aes(x = age, 
           y = relevel(rincome, 
                   "Not applicable") ) ) +
  geom_point()
```

]

]

# Strings
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;



---
# Strings
### &lt;p style="color:#00449E"&gt; Matching a pattern of strings


.panelset[

.panel[.panel-name[`str_length()`]

- To count the length of string, use `str_length()`.


```r
df_str &lt;- data.frame(
  fruit = c("apple", "banana", "pear")
)

df_str &lt;- df_str %&gt;% 
  mutate( fruit_lenth = str_length(fruit)
  )
```

]


.panel[.panel-name[`str_sub()`]

- We can extract parts of a string using `str_sub()`:

- `str_sub()` takes `start` and `end` arguments which give the position of the substring:.


```r
df_str &lt;- df_str %&gt;% 
  mutate(fruit_sub1 = str_sub(fruit, 1, 3),
         fruit_sub2 = str_sub(fruit, -3, -1)
  )
```

]


.panel[.panel-name[`str_detect()`]

- `str_detect()` returns `TRUE` if a character value matches a pattern. Otherwise, `FALSE`.


```r
df_str &lt;- data.frame(
  fruit = c("apple", "banana", "pear")
)

df_str &lt;- df_str %&gt;% 
  mutate( fruit_e = str_detect(fruit, "e")
  )
```

]

.panel[.panel-name[`str_count()`]

- `str_count()` tells us how many matches there are in a string.


```r
df_str &lt;- df_str %&gt;% 
  mutate(fruit_count_a = str_count(fruit, "a")
  )
```

]

.panel[.panel-name[`str_replace()`]

- `str_replace()` and `str_replace_all()` allow us to replace matches with new strings.
- `str_replace_all()` can perform multiple replacements by supplying a named vector.


```r
df_str &lt;- df_str %&gt;% 
  mutate(fruit_replace = str_replace(fruit, "a", "-"),
         fruit_replace_all = str_replace_all(fruit, "a", "-")
         )
```

]


]

    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {

      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
