# Pollution and Resource Degradation As Externalities
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# Pollution as Market Failure
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Many forms of natural capital are not (and cannot) be privately owned


- Because of this, unregulated free-market systems will generate too much pollution by any standard, due to:

  - **The open access problem**
  
  - **The public goods problem**



---
# The Open Access Problem
### &lt;p style="color:#00449E"&gt; Analytical Problem of Open Access Fishery &lt;/p&gt;

- Suppose that fish cost a dollar a pound, and the MC of running a vessel is $250 per day. 

- The relationship between the number of total catch (lb/day) and the number of vessel is described as follows:

$$
`\begin{align}
Q(v) = 125\,v(12 - v)
\end{align}`
$$
- In this open access fishery, how many vessels would fish per day under no regulation?

- If you ran the government fisheries board, how many boats would you allow out if you wanted to maximize the total profits from the bay?

---
# The Public Goods Problem
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Private remedies to environmental degradation (e.g., law suits) run into what economists call the **public goods problem**


- **Public goods** are goods enjoyed in common (e.g. the warning service provided by a lighthouse)


- One key characteristic of public goods is that they are **“non-excludable”** 
  - A good is **excludable** if the provider of the good can prevent people who have not paid for it from using or consuming it.
  
  
- The other key characteristic of public goods is that they are **“non-rivalrous”** 
  - A good is **rivalrous** if its consumption by one individual reduces its availability for consumption by others.

---
# The Public Goods Problem
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;


&lt;img src="lec_figs/common-public-goods.png" width="100%" style="display: block; margin: auto;" /&gt;

---
# Public Goods Problems for the Free Market
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Public goods pose a problem to a market economy for two reasons:

1. **Free riding**: consumers are able to utilize public goods without paying for them.

2. **High transaction costs**: the provision of public goods require groups of people to undertake action. 
  
  - In addition, information about environmental damages is costly for groups to obtain. 
  
  - These features add extra “transactions costs” making it costly to provide the public good. 



---
# An Example of Public Goods Problem
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- The Nature Conservancy is an organization that solicits funds to purchase and preserve wetlands and other valuable ecosystems in the US. 


- Suppose the Nature Conservancy sends a mailing to Mr. Peabody and Mr. Massey saying it needs $50 per foot to preserve the last 100 feet of a prime Appalachian trout stream. 

  - Now Peabody would be willing to pay $30 per foot and Massey $40 per foot toward the effort, for a total of $70 per foot.

  - Thus the monetary benefits of preservation exceed the costs by $20 per foot.



&lt;!-- Not necessarily.  --&gt;
&lt;!-- - Peabody, figuring Massey will pay $40 per foot, may contribute only $10 per foot.  --&gt;
&lt;!-- - Massey, following the same logic, will contribute only $20 per foot, for a total of $30 per foot.  --&gt;
&lt;!-- - As a result, each will try to free ride off the other’s provision of the 100 feet of public good, and sufficient funds will not be forthcoming. --&gt;


---
# Demand for Private and Public Goods
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;
- *With a private good*, the total demand is the *horizontal sum* of the individual demand curves

 - Each person's consumption is separate and adds to the total quantity demanded in the market.
 
 
  - For example, if Peabody wants to buy 100 feet of trout stream at $30, and Massey wants to buy 120 feet at $30, then the total quantity demanded at $30 is 220 feet.




---
# Demand for Private and Public Goods
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;


&lt;img src="lec_figs/gp-fig3-5.png" width="100%" style="display: block; margin: auto;" /&gt;



---
# Demand for Private and Public Goods
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- *With a public good*, the total demand is the *vertical sum* of the individual demand curves
  - Each person's valuation of the public good is considered simultaneously since the good is non-excludable and non-rivalrous.


- For example, if Peabody is willing to pay $30 for 100 feet of stream and Massey is willing to pay $40 for the same amount, the total willingness to pay for 100 feet of stream is $70. 
  - Both can enjoy the 100 feet of stream at the same time without diminishing its value to the other.




---
# Demand for Private and Public Goods
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- The *total* willingness to pay for public goods, 100 feet of stream, is $70.

- However, there are: 
  - Free-rider problem; 
  - High transaction costs---high cost associated with making a deal for public goods.
  
- The derivation of the total demand curve for public goods does not take into account such strategic incentives and costs.



---
# Demand for Private and Public Goods
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;
**Q**. Will the Nature Conservancy get enough in contributions to buy the land?

--

**A**. The following scenario can arise:

- Knowing that Massey is willing to pay $40, Peabody will pay $10.

- Knowing that Peabody is willing to pay $30, Massey will pay $20.

- In total, only $30 is collected, while $50 is needed.


---
# Public Goods Game
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

1. **Initial Endowment**: Each player starts with an initial amount of money (e.g., $10).

2. **Contribution**: Players decide how much of their initial endowment to contribute to a public pot. They can contribute nothing, everything, or anything in between.

3. **Multiplication**: The total amount in the public pot is multiplied by a factor (e.g., 1.5).

4. **Distribution**: The multiplied amount is then equally distributed among all players, irrespective of their individual contributions.


- [https://bcdanl.github.io/ex/econ340-cw-3.html](https://bcdanl.github.io/ex/econ340-cw-3.html)


---
# Summary 1
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Pollution is a negative externality

- Negative externalities often arise due to open access to common property

- When access to common property resources is restricted to the efficient level, resource rents are earned

- Resource rents can be taxed to compensate those who lose from restricted access.




---
# Summary 2
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Negative externalities can sometimes be internalized through lawsuits, but this runs into the …


- Public Goods Problem
  - Law suits are subject to free-riding and have high transaction costs, especially with regards to obtaining information about damages.


---
# Summary 3
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Because clean-up is a public good,  government is generally expected to internalize negative externalities through: 
  
  - Regulation of access to common property.
  
  - The promotion of clean technology alternatives.



---
# Summary: Bottom Line
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Generally, free-market forces do not provide the right incentives to ensure that adequate care is taken to achieve an efficient level of environmental and resource protection.

- So, Government needs to step in …
