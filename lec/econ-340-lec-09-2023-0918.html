# The Efficiency Standard
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# Introduction
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Proponents of efficiency argue:  balance the costs and benefits of pollution reduction and seek to achieve the “efficient” pollution level

---
# Efficiency Defined
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- **Pareto efficiency**: a situation in which it is impossible to make one person better off without making anyone else worse off


---
# Maximize the “Economic Pie”
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Conditional on the existing distribution of income, efficiency makes the “economic pie” as big as possible

- At the efficient point, the net monetary benefits produced by the economy are maximized


---
# Pareto Efficiency Versus Fairness
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;


&lt;img src="lec_figs/gp-fig4-1.png" width="50%" style="display: block; margin: auto;" /&gt;

- Which pie is efficient? 
- Which pie is fair?

---
# Pareto Efficiency Versus Fairness
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Efficiency need not be fair

- But, if one pie is larger than another, then the larger pie is efficient because it maximizes the benefits to society as a whole, even if the smaller pie is more fairly distributed

- By enlarging the pie, it is at least possible for everyone to receive a larger slice in absolute terms


---
# California Water Pricing and Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- A low price for agricultural water use compared to metropolitan water use in California ($10 per acre foot versus $100 per acre foot respectively) has resulted in inefficient practices

- This has placed California’s GDP at as much as $5 billion lower than it could be at the efficient outcome

- Simply combining the two markets into one (resulting in a single price of about $70) would reach the efficiency point (see the next slide)

- This practice would be unfair to farmers (a sudden large increase in the price water) despite its social gains and so has not been enacted


---
# California Water Pricing and Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

&lt;img src="lec_figs/gp-fig4-2.png" width="75%" style="display: block; margin: auto;" /&gt;


---
# Pareto-Improvements
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In the California example, a “Pareto-improving” policy--one that makes all parties better off--does exist

- Maintaining separate markets but allowing farmers to sell water allotments to the metropolitan sector could result in large profits for farmers

- Farmers would abandon inefficient farming practices and become “water tycoons”

- Reforms of this nature are being sought in California


---
# Equity and Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Equity need not, in theory, be sacrificed when moving from a less to a more efficient outcome

- Example: using resource rents from restricted fisheries access to compensate fishers who are locked out. 

- Most often, however, changes in economic policy towards efficiency result in winners and losers
