# Efficiency Defined
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- **Pareto efficiency**: a situation in which it is impossible to make one person better off without making anyone else worse off



---
# Pareto Efficiency Versus Fairness
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;


&lt;img src="lec_figs/gp-fig4-1.png" width="50%" style="display: block; margin: auto;" /&gt;

- Which pie is efficient? 
- Which pie is fair?

---
# Pareto Efficiency Versus Fairness
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Efficiency need not be fair

- But, if one pie is larger than another, then the larger pie is efficient because it maximizes the benefits to society as a whole, even if the smaller pie is more fairly distributed

- By enlarging the pie, it is at least possible for everyone to receive a larger slice in absolute terms



---
# Efficient Pollution Levels
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The efficient level of pollution can be found where the marginal benefits of pollution reduction equal the marginal costs of pollution reduction


- At any other level of pollution, both parties can be made better off–either by decreasing pollution and compensating polluters, or the reverse. 
  - Proof to follow later



---
# Marginal Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- A focus on reducing pollution one unit at a time: **marginal analysis**

- The last unit of pollution reduced is called the **marginal unit**

- The costs of reducing that unit are called the **marginal costs**

- The benefits of reducing that unit are called the **marginal benefits**

- The area under the marginal cost curve equals the total cost

- The efficient level occurs where the total benefit curve lies farthest above the total cost curve

- Controlling pollution to a level at which the total benefits equal the total cost results in too much control from an efficiency perspective

]

# More on Marginal Costs of Clean-up
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The “**supply curve**” for pollution cleanup is the marginal cost of reduction curve; 
  - It shows the increasing cost to society of eliminating additional units of pollution


- Like any supply curve, it shifts with changes in costs determined by the technology available for controlling the pollutant


---
# More on Marginal Costs of Clean-up
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The “**demand curve**” for cleanup is the marginal benefits of reduction curve


- Like any demand curve, its shifts with changes in tastes, income, the price of related “goods”, and population.
