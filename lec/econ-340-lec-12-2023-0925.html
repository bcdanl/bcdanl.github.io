# The Efficiency Standard
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---
# Externalities
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- **Market failure**: A problem that violates one of the assumptions of the 1st welfare theorem and causes the market economy to deliver an outcome that does not maximize efficiency
  - **Externalities** are one important case of market failure


- Public-sector solutions to internalizing negative externalities are
  - Pigouvian tax/subsidy
  - Tradable permits: They give the holder the right to pollute a certain amount.


- Are there private-sector solutions to internalizing negative externalities?


---
# The Coase Theorem
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Key question raised by Ronald Coase (famous Nobel Prize winner):
  - Are externalities really outside the market mechanism?


- If polluter and victim can bargain costlessly and property rights are well-defined, private negotiation should arrive at the efficient outcome regardless of who has the initial right to pollute or prevent pollution


- This result is known as **the Coase Theorem**, after Nobel prize-winning economist Ronald Coase


- If the conditions for the Coase Theorem hold, then at any pollution level other than the efficient level, one can show that both victim and polluter can be made better off by negotiating a change in pollution levels. 



---
# Markets, Coase and Efficient Pollution
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Economists do not think that free markets generate the efficient amount of pollution
  - This would require no common property, perfect information about costs and damages,, zero transaction costs, and no free riding


- In the real world, “**markets for pollution**” seldom develop naturally, and so, typically there is “too much pollution” from an efficiency perspective.



---
# Polluter Pays Principle
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In the real world, it also  does matter who has the “property rights” and who pays who. 
  - “Polluter pays” is more efficient. 


- Pollution clean-up is a public good; less free riding and transaction costs if polluters pay. 
  - In the long run, “victim pays” encourages firm entry into polluting markets and increases pollution relative to polluter pays.




---

# Air Pollution Control in Baltimore: Calculating the Efficiency Standard
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Suspended particulate emissions
  - Small particles of ash or soot emitted as a by-product of burning fossil fuels for power or transport


- Reduction in Baltimore is costly:
  - Moving from 110 parts per million (ppm) to 109 ppm would cost about $3 million
  - Moving from 95 ppm to 94 ppm would cost an additional $16 million



---
# Air Pollution Control in Baltimore: Calculating the Efficiency Standard
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- he additional benefits of reducing particulate emissions do not decrease as the pollution level falls

- The estimated gain per one unit drop (say from 110 ppm to 109 ppm) is $10 million

- To arrive at this monetary figure for benefits, the authors of the study valued each life saved at $2 million, each lost workday at $100 and each restricted activity day at $25

- The efficient level of pollution is then 98 parts per million


---
# The Ethical Basis of the Efficiency Standard
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Economists sometimes call the efficient outcome “socially optimal”. 
  - This is misleading, as it implies efficency is good.


- But all this means is that efficient outcomes balance the costs and benefits of pollution reduction at a level where the net monetary benefits to society are maximized.


- Society may ultimately prefer safety or sustainability. 


---
# Real-World Benefit-Cost
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In the real world, benefit-cost studies play an important, but not dominant, role in U.S. environmental regulation.

- The Clean Water Act and the Clean Air Act are safety based.

- **Regulatory impact analyses** (RIAs) are benefit cost studies that are required for new regulation expected to cost more than $100 million, but they do not legally determine the regulatory decision


---
# Uncertainty in Cost-Benefit Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In practice, there is a large amount of uncertainty in the estimation of costs and benefits

- This uncertainty can result in different conclusions about efficient pollution levels.

- This is why it is important to have accepted procedures for estimating benefits and costs, provide a clear statement of assumptions and, and point out where uncertainties exist

# Specific Challenges to Cost-Benefit Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The Hard Numbers Illusion:
  - Cost-benefit studies can often provide decision makers with a false sense of precision
--

- Control of the Scientific Agenda: 
  - Political influence also shows up subtly in its impact on natural and social scientific
debates. 
  - Corporate interests have used their resources in trying to control the scientific
agenda by funding conferences and targeting research in certain areas
--

- Paralysis by Analysis:
  - When an efficiency test is enshrined as law, opponents of regulation can resort to the legal system and exploit the uncertainty in the process to delay or block the implementation of regulations.



---
# Two Distinct Questions
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Is efficiency the right (e.g., ethical) standard for pollution control? 


- Can benefit-cost analysis identify the efficient level of pollution with any precision? 
  - It depends.
