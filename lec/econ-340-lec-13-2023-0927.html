# The Efficiency Standard
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# The Coase Theorem
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Key question raised by Ronald Coase (famous Nobel Prize winner):
  - Are externalities really outside the market mechanism?


- If polluter and victim can bargain costlessly and property rights are well-defined, private negotiation should arrive at the efficient outcome regardless of who has the initial right to pollute or prevent pollution


- This result is known as **the Coase Theorem**, after Nobel prize-winning economist Ronald Coase


- If the conditions for the Coase Theorem hold, then at any pollution level other than the efficient level, one can show that both victim and polluter can be made better off by negotiating a change in pollution levels. 



---
# Markets, Coase and Efficient Pollution
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Economists do not think that free markets generate the efficient amount of pollution
  - This would require no common property, perfect information about costs and damages, zero transaction costs, and no free riding


- In the real world, “**markets for pollution**” seldom develop naturally, and so, typically there is “too much pollution” from an efficiency perspective.



---
# Polluter Pays Principle
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In the real world, it also  does matter who has the “property rights” and who pays who. 
  - “Polluter pays” is more efficient. 


- Pollution clean-up is a public good; less free riding and transaction costs if polluters pay. 
  - In the long run, “victim pays” encourages firm entry into polluting markets and increases pollution relative to polluter pays.




---
# Particulate Standards in Baltimore: Identifying the Efficient Pollution Level

---
# The Ethical Basis of the Efficiency Standard
### &lt;p style="color:#00449E"&gt;  &lt;/p&gt;

- Economists sometimes call the efficient outcome “socially optimal”. 
  - This is misleading, as it implies efficiency is good.


- But all this means is that efficient outcomes balance the costs and benefits of pollution reduction at a level where the net monetary benefits to society are maximized.


- Society may ultimately prefer safety or sustainability. 


---
# Real-World Benefit-Cost
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In the real world, benefit-cost studies play an important, but not dominant, role in U.S. environmental regulation.

- The Clean Water Act and the Clean Air Act are safety based.

- **Regulatory impact analyses** (RIAs) are benefit cost studies that are required for new regulation expected to cost more than $100 million, but they do not legally determine the regulatory decision


---
# Uncertainty in Cost-Benefit Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- In practice, there is a large amount of uncertainty in the estimation of costs and benefits

- This uncertainty can result in different conclusions about efficient pollution levels.

- This is why it is important to have accepted procedures for estimating benefits and costs, provide a clear statement of assumptions and, and point out where uncertainties exist

# Specific Challenges to Cost-Benefit Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The Hard Numbers Illusion:
  - Cost-benefit studies can often provide decision makers with a false sense of precision
--

- Control of the Scientific Agenda: 
  - Political influence also shows up subtly in its impact on natural and social scientific
debates. 
  - Corporate interests have used their resources in trying to control the scientific
agenda by funding conferences and targeting research in certain areas
--

- Paralysis by Analysis:
  - When an efficiency test is enshrined as law, opponents of regulation can resort to the legal system and exploit the uncertainty in the process to delay or block the implementation of regulations.



---
# Two Distinct Questions
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Is efficiency the right (e.g., ethical) standard for pollution control? 


- Can benefit-cost analysis identify the efficient level of pollution with any precision? 
  - It depends.


- … On to measuring benefits and costs

# Measuring the Benefits of Environmental Protection
&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;


---
# Introduction
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The benefits of pollution control can be divided into two categories:
  - **Market benefits**
	- **Nonmarket benefits**


- Nonmarket benefits are determined by inferring how much people would be willing to pay or accept for these benefits if a market for them did exist


---
# Use, Option, and Existence Value
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The nonmarket benefits of environmental protection: 
  - **Use**: value in use
  - **Option**: a resource has option value if the future benefits are uncertain and resource depletion is irreversible
  - **Existence**: value from the existence of a species


- Total Value = Use + Option + Existence



---
# Measuring Benefits: Consumer Surplus
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;


The benefit measure for pollution reduction is the increase in **consumer surplus** due to such a reduction

Consumer surplus is &lt;u&gt;the difference between what one is willing to pay and what one actually has to pay for a service or a project&lt;/u&gt;

--

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="lec_figs/gp-fig5-1.png" alt="Consumer Surplus from Preservation" width="50%" /&gt;
&lt;p class="caption"&gt;Consumer Surplus from Preservation&lt;/p&gt;
&lt;/div&gt;



---
# Measuring Benefits: WTP and WTA
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- There are two ways to determine consumer surplus:
  - **Willingness-to-pay (WTP)** for improved quality
  - **Willingness-to-accept (WTA)** compensation in exchange for degraded quality 


In theory, because income differences are small, WTA should be only a bit higher than WTP



---
# Compensating Variation (CV) and Equivalent Variation (EV)
### &lt;p style="color:#00449E"&gt; CV and EV for the change in public good &lt;/p&gt;

.pull-left[
- `\(q\)` : a public good (e.g., improvement in environmental quality)
- `\(x_1\)`: a market good with price `\(p_1\)`
- `\(y\)`: income to buy `\(x_{1}\)`.


- CV measures WTP.
- EV measures WTA.
]

.pull-right[
&lt;img src="lec_figs/cv-ev-q.png" width="100%" style="display: block; margin: auto;" /&gt;
]



---
# Problem with WTA and WTP
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- WTA values are typically 2 to 7 times as high as WTP values! 

  - This difference persists even in tests specifically designed to control for inflated WTA figures


---
# Explaining WTP/WTA Disparities:
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

*1*. **Prospect theory**: people may adopt the *status quo* as their *reference point* and demand higher compensation to allow environmental degradation than they are willing to pay to make improvements

- If prospect theory is correct, it would reshape our marginal benefit curve for pollution reduction

--

&lt;img src="lec_figs/gp-fig5-2.png" width="48%" style="display: block; margin: auto;" /&gt;


---
# Explaining WTP/WTA Disparities:
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

*2*. **Substitution**. The degree of substitutability between environmental quality and other consumption goods


- If environmental goods really have no good substitutes this could explain the difference.
  - But is this true?




---
# Explaining WTP/WTA Disparities:
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

.pull-left[
&lt;img src="lec_figs/gp-fig5a-1.png" width="95%" style="display: block; margin: auto;" /&gt;
]
.pull-right[
&lt;img src="lec_figs/gp-fig5a-2.png" width="100%" style="display: block; margin: auto;" /&gt;
]



---
# Prospect Theory or Substitutability?
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- One study using candy bars and risk of salmonella from sandwiches, to determine peoples’ WTA and WTP.  Provided support for the “no-good substitutes” explanation for the WTA/WTP discrepancy

- Advocates of prospect theory argue people do not become as attached to a candy bar or sandwich as they do to a grove of trees in a local park

--

- People are attached to the status quo because there are no good substitutes for environmental degradation from the status quo

- In this sense, the two explanations converge




---
# WTP/WTA Disparities: Which to Use?
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The standard practice is to use WTP because WTA estimates may be less reliable

- But if we think of common property as belonging to “the people” then WTA may be the best measurement




---
# WTP/WTA Measures of Benefits
### &lt;p style="color:#00449E"&gt; BIG Ethical Question &lt;/p&gt;

- With either WTA or WTP, the use of consumer surplus as our benefit measure automatically leads to higher benefits for clean-up in wealthier communities.

- The rich will both be willing to pay more for clean-up, and also require higher levels of compensation for degradation.

- This is especially apparent when we come to putting a value on reduced risk of death: one of the most important benefits of environmental clean-up. Stay tuned.
