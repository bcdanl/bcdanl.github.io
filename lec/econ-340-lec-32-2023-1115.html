# Future Benefits, Costs, and Discounting
### &lt;p style="color:#00449E"&gt; Environmental bond &lt;/p&gt;


.panelset[
.panel[.panel-name[Environmental Bond]

- Putting money aside into a bank account specifically to compensate future generations for pollution damages or depletion of natural capital is known as posting an **environmental bond**

.pull-left[

&lt;img src="lec_figs/env-bond-oilgas.png" width="75%" style="display: block; margin: auto;" /&gt;
]

.pull-right[

&lt;img src="lec_figs/env-bond-bottle.png" width="45%" style="display: block; margin: auto;" /&gt;
]


]

.panel[.panel-name[Examples]

1. Oil &amp; gas companies, mining companies, and generators of hazardous waste sometimes must post bonds sufficient to allow regulatory agencies to cover the cost of environmental cleanup and land reclamation (e.g., [The Alaska Permanent Fund](https://apfc.org))

2. A bottle deposit: If bottle deposits are not refunded, the unclaimed deposits can be used by the state or managing organization to support environmental cleanup activities.

]

.panel[.panel-name[APF]


- Origin and Purpose:
  - Established in 1976 due to the nearing completion of the Alaskan pipeline.
  - Designed to protect the interests of future generations by capturing a portion of Alaska's oil sale revenues.


- Fund Structure:
  - A constitutional amendment mandates that at least 25% of mineral lease rentals, royalties, and related revenues be placed in the fund.
  - The principal is used only for income-producing investments and can't cover current expenses without Alaskan majority vote.


]



.panel[.panel-name[APF]


- Investment and Income:
  - Fully invested in capital markets, diversified across various asset classes.
  - Generates income through bonds, stocks, real estate, and asset sales.


- Dividends and Fund Growth:
  - Part of the annual earnings are distributed as dividends to eligible Alaska residents.
  - As of 2015, the fund's market value was $52.8 billion, with a $2,072 dividend per resident.

]


.panel[.panel-name[APF]

  
  
- Sustainability and Equity Concerns:
  - Only 25% of oil net revenue contributes to the fund.
  - This raises questions about the strong sustainability and intergenerational equity of the arrangement.

]


.panel[.panel-name[Critique]


- The potential for posting an environmental bond may offer us a rationale for spending less on prevention today than the full value of the damage we inflict on future generations.

  - The rationale is that the bond will cover the cost of any future environmental cleanup, so the immediate need to invest in prevention might seem less urgent.



]

]

# Discounting and Benefit-Cost Analysis
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Private mangers maximizing their profit uses the market rate of interest on investments, which is determined in the *market for loanable funds*.


&lt;img src="lec_figs/gp-fig8-1.png" width="40%" style="display: block; margin: auto;" /&gt;

--

- Policy makers and economists conducting benefit-cost analyses that consider the long-term impact of environmental protection uses social discount rates.





---
# The Social Discount Rate and Dynamic Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

.pull-left[
&lt;img src="lec_figs/ramsey.jpg" width="25%" style="display: block; margin: auto;" /&gt;

]

.pull-right[
The Ramsey equation:

$$
`\begin{align}
r = \delta + \eta g\qquad\qquad\qquad\qquad
\end{align}`
$$
]

--

- `\(\delta\,\)`: the rate of pure time preference (we are impatient)

--
- `\(g\,\)`: the growth rate of consumption in the economy

--
- `\(\eta\,\)`: the elasticity of the marginal utility of consumption
  - In other words, the utility value of extra income as a society grows richer
--

- The wealth effect: Together `\(g\)` and `\(\eta\)` constitute the growth rate of utility, the rate at which we grow happier.



---
# The Social Discount Rate and Dynamic Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;



- For example, when `\(\delta = 1\%\)`, `\(\eta = 2\)`, and `\(g = 2\%\)`, the social discount rate `\(r\)` is:

$$
`\begin{align}
r &amp;= \delta + \eta g\\
&amp;= 1\% + 2 * 2\%= 5\%
\end{align}`
$$

--

- The elasticity of the marginal utility of consumption ( `\(\eta &gt; 0\)` ) comes from the following form of utility:
$$
`\begin{align}
U(C) = \frac{C^{1-\eta}}{1-\eta}.
\end{align}`
$$



---
# The Social Discount Rate and Dynamic Efficiency
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- When costs and benefits occur at different times, discounting is used to put everything into a common framework of present value, and achieve what is known as **dynamic efficiency**. 


- Under the dynamic efficiency approach, an action is justified if the present value of the benefits from the action exceeds the present value of the costs. 

  - This is true only if all costs and benefits (market and non-market) to all people (current and future generations) are included. 
  



---
# Discounting Climate Change
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;


.pull-left[

- Recall Nicholas Stern’s projections that we must cut 80% of CO2 by 2050. 

  - Stern assumes a low 1.4% discount rate, so that future damages play a big role in the analysis. 
  
$$
`\begin{align}
r &amp;= \delta + \eta g\\
&amp;= 0.1\% + 1 * 1.3\%\\
&amp;= 1.4\%
\end{align}`
$$
]

--

.pull-right[

- William Nordhaus called for allowing global emissions to grow by 40%. 

  - Nordhaus analysis was based on 5.5% discount rate, in which future damages get discounted close to zero.

$$
`\begin{align}
r &amp;= \delta + \eta g\\
&amp;= 1.5\% + 2 * 2\%\\
&amp;= 5.5\%
\end{align}`
$$
]

# Strong Sustainability
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- To what extent, if any, can we afford to further run down the existing stock of natural capital?

--


- **Precautionary Principle**: Never reduce the stock of natural capital below a level that generates a sustained yield of services unless good substitutes are currently available for the services generated. 
  - When in doubt, conserve


--


- Under the presumption that future generations will benefit from protecting resources, the precautionary principle requires that the current generation make potentially large sacrifices on behalf of generations to come.
  - E.g., Introduction of new chemicals, restriction on the development of engineered crops.

---
# Strong Sustainability
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- Determining the availability of substitutes requires focusing on **uniqueness** and **uncertainty** combined with **irreversibility**
  - The precautionary principle implies that the unique natural capital stock should be protected.
  - Benefits flowing from natural capital are generally uncertain.
  - Decisions to degrade natural capital stocks are often irreversible.


--

- Uncertainty combined with irreversibility provide what is known as an option value to natural capital

--

- The greater the uncertainty and the more severe the irreversibility, the more caution should be exercised in the exploitation of natural capital.


---
# Strong Sustainability in Practice
### &lt;p style="color:#00449E"&gt; &lt;/p&gt;

- The **Endangered Species Act** is the only piece of U.S. legislation that requires strong sustainability

--


- **National Environmental Policy Act** (**NEPA**), requires a “light” version of the precautionary principle
  - Requires **environmental impact statement** (**EIS**) for “legislation or other major federal actions significantly affecting the quality of the human environment.”

--


- In the EU, **REACH** (**registration, evaluation, and authorization of chemicals**) requires chemical manufacturers to carry out health and environmental safety tests prior to introducing new chemicals
